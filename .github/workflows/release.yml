name: Release and Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Publish to npm (only if NPM_TOKEN secret is set)
        if: ${{ secrets.NPM_TOKEN != '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish --access public

      - name: Publish skipped (no NPM_TOKEN)
        if: ${{ secrets.NPM_TOKEN == '' }}
        run: |
          echo "NPM_TOKEN not set; skipping npm publish."
          echo "If you want the workflow to auto-publish, add an NPM_TOKEN secret in repository Settings → Secrets → Actions."

      - name: Create GitHub Release (if tag present)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}