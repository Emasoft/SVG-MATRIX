name: CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Unit tests - fast, run on all platforms
  unit-tests:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  # Embed tests - requires network for fetching external resources
  embed-tests:
    needs: unit-tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run embed tests
        run: npm run test:embed

      - name: Upload embedded SVG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: embedded-svg-output
          path: test/output/
          retention-days: 7

  # Browser tests with Playwright - verify embedded SVGs work in real browsers
  browser-tests:
    needs: embed-tests
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Download embedded SVG artifacts
        uses: actions/download-artifact@v4
        with:
          name: embedded-svg-output
          path: test/output/

      - name: Run Playwright browser tests
        run: npm run test:embed:browser
        env:
          CI: true

      - name: Upload Playwright traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.os }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
