name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24 (npm 11.6.2 with OIDC support)
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies (for prepublishOnly script)
        run: npm install --production=false

      - name: Verify npm version (should be >= 11.5.1)
        run: npm --version

      - name: Validate version sync (all version numbers must match)
        run: node scripts/version-sync.js --check

      - name: Validate tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GIT_REF: ${{ github.ref }}
        run: |
          TAG_VERSION="${GIT_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

      - name: Publish to npm (using OIDC trusted publishing)
        run: npm publish --access public
