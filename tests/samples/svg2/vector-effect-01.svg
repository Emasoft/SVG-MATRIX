<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <title>SVG 2.0 Vector Effect Test - Non-scaling Stroke</title>
  <desc>Tests vector-effect property for non-scaling strokes</desc>

  <g transform="translate(50,50)">
    <text y="-10" font-size="12">Normal stroke (scales with transform)</text>
    <g transform="scale(2)">
      <rect x="0" y="0" width="50" height="50" fill="none" stroke="blue" stroke-width="2"/>
      <circle cx="75" cy="25" r="20" fill="none" stroke="blue" stroke-width="2"/>
    </g>
  </g>

  <g transform="translate(50,200)">
    <text y="-10" font-size="12">Non-scaling stroke (constant width)</text>
    <g transform="scale(2)">
      <rect x="0" y="0" width="50" height="50" fill="none" stroke="red" stroke-width="2"
            vector-effect="non-scaling-stroke"/>
      <circle cx="75" cy="25" r="20" fill="none" stroke="red" stroke-width="2"
              vector-effect="non-scaling-stroke"/>
    </g>
  </g>

  <text x="20" y="380" font-size="10">Blue: stroke scales 2x | Red: stroke stays 2px</text>
</svg>
