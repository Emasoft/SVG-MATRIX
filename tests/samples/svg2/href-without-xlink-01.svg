<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>SVG 2.0 href Test - Without xlink namespace</title>
  <desc>Tests SVG 2.0 href attribute (replaces xlink:href)</desc>
  <defs>
    <symbol id="star" viewBox="0 0 100 100">
      <polygon points="50,5 61,40 98,40 68,62 79,97 50,75 21,97 32,62 2,40 39,40"
               fill="gold" stroke="orange"/>
    </symbol>
    <linearGradient id="grad1">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="blue"/>
    </linearGradient>
    <pattern id="pat1" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="5" fill="url(#grad1)"/>
    </pattern>
  </defs>

  <!-- SVG 2.0: href without xlink: prefix -->
  <use href="#star" x="20" y="20" width="80" height="80"/>
  <use href="#star" x="120" y="20" width="60" height="60"/>
  <use href="#star" x="200" y="20" width="40" height="40"/>

  <rect x="20" y="130" width="150" height="100" fill="url(#pat1)"/>

  <text x="20" y="260" font-size="12">SVG 2.0: href replaces xlink:href</text>
</svg>
