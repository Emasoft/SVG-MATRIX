<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>SVG 2.0 Context Paint</title>
  <desc>Tests context-fill and context-stroke in markers</desc>
  <defs>
    <marker id="arrowContext" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="context-fill" stroke="context-stroke"/>
    </marker>
    <marker id="circleContext" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="4" markerHeight="4">
      <circle cx="5" cy="5" r="4" fill="context-fill" stroke="context-stroke" stroke-width="1"/>
    </marker>
  </defs>
  <path d="M 50,50 L 150,50 L 100,150" fill="none" stroke="red" stroke-width="3"
        marker-start="url(#arrowContext)" marker-mid="url(#circleContext)" marker-end="url(#arrowContext)"/>
  <path d="M 200,50 L 300,50 L 350,150" fill="none" stroke="blue" stroke-width="2"
        marker-start="url(#arrowContext)" marker-end="url(#arrowContext)"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="green" stroke-width="4"
        marker-start="url(#circleContext)" marker-end="url(#circleContext)"/>
</svg>
