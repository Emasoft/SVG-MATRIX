<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>SVG 2.0 Will-Change Test</title>
  <desc>Tests will-change property for performance optimization hints</desc>
  <style>
    .animated {
      will-change: transform, opacity;
      transition: transform 0.3s, opacity 0.3s;
    }
    .animated:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }
  </style>

  <rect x="50" y="50" width="100" height="100" fill="purple" class="animated">
    <title>Hover to animate</title>
  </rect>

  <circle cx="250" cy="100" r="50" fill="orange" class="animated">
    <title>Hover to animate</title>
  </circle>

  <text x="20" y="200" font-size="12">will-change: transform, opacity</text>
  <text x="20" y="220" font-size="10">Hint to browser for GPU acceleration</text>
</svg>
