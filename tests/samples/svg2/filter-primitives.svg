<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <title>SVG 2.0 Enhanced Filter Primitives</title>
  <desc>Tests backdrop-filter style filter effects</desc>
  <defs>
    <!-- Standard filter -->
    <filter id="blur5">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    <!-- Complex filter chain -->
    <filter id="emboss">
      <feConvolveMatrix order="3" kernelMatrix="-2 -1 0 -1 1 1 0 1 2"/>
    </filter>
    <!-- Morphology filter -->
    <filter id="dilate">
      <feMorphology operator="dilate" radius="2"/>
    </filter>
    <filter id="erode">
      <feMorphology operator="erode" radius="2"/>
    </filter>
  </defs>
  <!-- Background pattern -->
  <rect x="0" y="0" width="500" height="400" fill="#667eea"/>
  <g fill="rgba(255,255,255,0.2)">
    <circle cx="100" cy="100" r="80"/>
    <circle cx="400" cy="100" r="60"/>
    <circle cx="250" cy="300" r="100"/>
  </g>
  <!-- Filtered elements -->
  <rect x="30" y="30" width="120" height="80" fill="white" filter="url(#blur5)"/>
  <text x="90" y="130" text-anchor="middle" font-size="10" fill="white">Blur</text>
  <rect x="180" y="30" width="120" height="80" fill="white" filter="url(#shadow)"/>
  <text x="240" y="130" text-anchor="middle" font-size="10" fill="white">Drop Shadow</text>
  <rect x="330" y="30" width="120" height="80" fill="white" filter="url(#emboss)"/>
  <text x="390" y="130" text-anchor="middle" font-size="10" fill="white">Emboss</text>
  <!-- Text with filters -->
  <text x="100" y="200" font-size="32" font-weight="bold" fill="white" filter="url(#shadow)">Shadow Text</text>
  <!-- Morphology effects -->
  <text x="50" y="280" font-size="24" fill="navy" filter="url(#dilate)">Dilated</text>
  <text x="200" y="280" font-size="24" fill="navy" filter="url(#erode)">Eroded</text>
  <text x="350" y="280" font-size="24" fill="navy">Normal</text>
  <!-- Backdrop filter simulation with opacity -->
  <rect x="30" y="320" width="200" height="60" fill="rgba(255,255,255,0.3)" rx="10"
        style="backdrop-filter: blur(10px);"/>
  <text x="130" y="355" text-anchor="middle" font-size="12">Backdrop Blur (CSS)</text>
</svg>
