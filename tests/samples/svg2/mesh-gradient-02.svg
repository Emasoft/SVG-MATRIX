<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <title>SVG 2.0 Mesh Gradient Test - Multi-row Grid</title>
  <desc>Tests meshGradient with multiple rows and patches forming a grid</desc>
  <defs>
    <meshGradient id="mesh2" x="20" y="20">
      <meshRow>
        <meshPatch>
          <stop path="L 100,20" stop-color="#ff0000"/>
          <stop path="L 100,100" stop-color="#ff8800"/>
          <stop path="L 20,100" stop-color="#ffff00"/>
          <stop path="L 20,20" stop-color="#88ff00"/>
        </meshPatch>
        <meshPatch>
          <stop path="L 180,20" stop-color="#00ff00"/>
          <stop path="L 180,100" stop-color="#00ff88"/>
          <stop path="L 100,100" stop-color="#ff8800"/>
        </meshPatch>
      </meshRow>
      <meshRow>
        <meshPatch>
          <stop path="L 100,180" stop-color="#00ffff"/>
          <stop path="L 20,180" stop-color="#0088ff"/>
        </meshPatch>
        <meshPatch>
          <stop path="L 180,180" stop-color="#0000ff"/>
        </meshPatch>
      </meshRow>
    </meshGradient>
  </defs>
  <rect x="20" y="20" width="160" height="160" fill="url(#mesh2)"/>
  <text x="20" y="220" font-size="14">Mesh Gradient: 2x2 Grid</text>
</svg>
