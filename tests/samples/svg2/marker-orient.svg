<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <title>SVG 2.0 Marker Orient Options</title>
  <desc>Tests auto-start-reverse and angle values for marker orient</desc>
  <defs>
    <!-- Arrow marker with auto orientation -->
    <marker id="arrowAuto" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="blue"/>
    </marker>
    <!-- Arrow marker with auto-start-reverse -->
    <marker id="arrowReverse" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="red"/>
    </marker>
    <!-- Marker with fixed angle -->
    <marker id="arrow45" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="45deg">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="green"/>
    </marker>
    <!-- Marker with negative angle -->
    <marker id="arrowNeg90" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="-90deg">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="purple"/>
    </marker>
    <!-- Circle marker for mid-points -->
    <marker id="circleMid" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="4" markerHeight="4">
      <circle cx="5" cy="5" r="4" fill="orange"/>
    </marker>
  </defs>
  <!-- orient="auto" -->
  <path d="M 50,50 L 150,80 L 250,50" fill="none" stroke="blue" stroke-width="2"
        marker-start="url(#arrowAuto)" marker-mid="url(#circleMid)" marker-end="url(#arrowAuto)"/>
  <text x="50" y="100" font-size="10">orient="auto"</text>
  <!-- orient="auto-start-reverse" - arrow points correctly at both ends -->
  <path d="M 50,140 L 150,170 L 250,140" fill="none" stroke="red" stroke-width="2"
        marker-start="url(#arrowReverse)" marker-mid="url(#circleMid)" marker-end="url(#arrowReverse)"/>
  <text x="50" y="190" font-size="10">orient="auto-start-reverse" (SVG 2.0)</text>
  <!-- Fixed angle markers -->
  <path d="M 50,230 L 150,260 L 250,230" fill="none" stroke="green" stroke-width="2"
        marker-start="url(#arrow45)" marker-mid="url(#arrow45)" marker-end="url(#arrow45)"/>
  <text x="50" y="280" font-size="10">orient="45deg" (fixed angle)</text>
  <!-- Bidirectional line with auto-start-reverse -->
  <line x1="300" y1="50" x2="450" y2="50" stroke="red" stroke-width="2"
        marker-start="url(#arrowReverse)" marker-end="url(#arrowReverse)"/>
  <text x="300" y="70" font-size="10">Bidirectional arrows</text>
  <!-- Complex path with auto-start-reverse -->
  <path d="M 300,120 Q 375,80 450,120 T 450,200" fill="none" stroke="red" stroke-width="2"
        marker-start="url(#arrowReverse)" marker-end="url(#arrowReverse)"/>
  <text x="300" y="220" font-size="10">Curve with auto-start-reverse</text>
</svg>
