<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>SVG 2.0 Paint Order Test</title>
  <desc>Tests paint-order property for controlling fill/stroke/markers rendering order</desc>

  <!-- Default: fill, stroke, markers -->
  <text x="50" y="50" font-size="48" font-weight="bold"
        fill="yellow" stroke="black" stroke-width="3">
    Default
  </text>

  <!-- stroke, fill (stroke behind fill) -->
  <text x="50" y="120" font-size="48" font-weight="bold"
        fill="yellow" stroke="black" stroke-width="3"
        style="paint-order: stroke fill">
    Stroke First
  </text>

  <!-- markers, stroke, fill -->
  <text x="50" y="190" font-size="48" font-weight="bold"
        fill="cyan" stroke="magenta" stroke-width="2"
        style="paint-order: stroke">
    Outlined
  </text>

  <text x="20" y="250" font-size="12">paint-order controls fill/stroke/markers rendering sequence</text>
</svg>
