<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>SVG 2.0 Context Paint Test - Markers</title>
  <desc>Tests context-fill and context-stroke for marker inheritance</desc>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 Z" fill="context-fill" stroke="context-stroke" stroke-width="0.5"/>
    </marker>
    <marker id="dot" markerWidth="6" markerHeight="6" refX="3" refY="3">
      <circle cx="3" cy="3" r="2.5" fill="context-fill" stroke="context-stroke"/>
    </marker>
  </defs>

  <!-- Line with red fill inherits to markers -->
  <line x1="50" y1="50" x2="200" y2="50" stroke="red" fill="red" stroke-width="2"
        marker-start="url(#arrow)" marker-end="url(#arrow)"/>

  <!-- Line with blue fill -->
  <line x1="50" y1="100" x2="200" y2="100" stroke="blue" fill="blue" stroke-width="2"
        marker-start="url(#dot)" marker-end="url(#dot)"/>

  <!-- Path with green -->
  <path d="M50,150 Q125,200 200,150" stroke="green" fill="none" stroke-width="2"
        marker-start="url(#arrow)" marker-mid="url(#dot)" marker-end="url(#arrow)"/>

  <text x="20" y="220" font-size="12">context-fill/context-stroke inherit from parent</text>
</svg>
