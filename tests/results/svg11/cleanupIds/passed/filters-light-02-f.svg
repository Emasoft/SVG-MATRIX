<?xml version="1.0" encoding="UTF-8"?><svg width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.3" reviewer="CM" author="ED" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: filters-light-02-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feDistantLightAzimuthAttribute"><p>This test verifies that the  attribute is interpreted as a clockwise value in degrees.<a>'azimuth'</a></p><p>The test should show four arrows, indicating the direction of the incoming distant light.
        As the four circles are lit by a specular lighting filter a faint shaded arc should appear.
        The middle of each such arc should be where the corresponding arrow points.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if the shaded arcs are displayed only on the side indicated by the arrows.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: filters-light-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="a0"><feSpecularLighting surfaceScale="5" specularConstant="100" specularExponent="10"><feDistantLight azimuth="0" elevation="30"/></feSpecularLighting></filter><filter id="a1"><feSpecularLighting surfaceScale="5" specularConstant="100" specularExponent="10"><feDistantLight azimuth="90" elevation="30"/></feSpecularLighting></filter><filter id="a2"><feSpecularLighting surfaceScale="5" specularConstant="100" specularExponent="10"><feDistantLight azimuth="180" elevation="30"/></feSpecularLighting></filter><filter id="a3"><feSpecularLighting surfaceScale="5" specularConstant="100" specularExponent="10"><feDistantLight azimuth="270" elevation="30"/></feSpecularLighting></filter><marker id="a4" markerWidth="10" markerHeight="10" viewBox="0 0 10 40" overflow="visible" orient="auto"><path d="M-1 5l10 -5l-10 -5z"/></marker></defs><text x="50%" y="3em" style="font-size:18px; text-anchor:middle">'feDistantLight' azimuth</text><g transform="scale(4) translate(0 50)"><circle r="10" filter="url(#a0)" transform="translate(20 0)"/><circle r="10" filter="url(#a1)" transform="translate(50 0)"/><circle r="10" filter="url(#a2)" transform="translate(80 0)"/><circle r="10" filter="url(#a3)" transform="translate(110 0)"/></g><line marker-end="url(#a4)" x1="0" y1="-25" x2="0" y2="25" stroke="black" stroke-width="3" transform="translate(200 180)"/><line marker-end="url(#a4)" x1="0" y1="-25" x2="0" y2="25" stroke="black" stroke-width="3" transform="rotate(90) translate(200 -350)"/><line marker-end="url(#a4)" x1="0" y1="-25" x2="0" y2="25" stroke="black" stroke-width="3" transform="rotate(180) translate(-440 -225)"/><line marker-end="url(#a4)" x1="0" y1="-25" x2="0" y2="25" stroke="black" stroke-width="3" transform="rotate(270) translate(-200 50)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.6 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>