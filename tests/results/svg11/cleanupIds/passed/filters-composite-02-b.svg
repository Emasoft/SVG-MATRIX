<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="basic" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Jon Ferraiolo" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: filters-composite-02-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feCompositeElement"><p>Test which verifies the basic facilities of feComposite.</p><p>This test uses the following elements: &lt;path&gt;, &lt;filter&gt;
        &lt;feImage&gt; &lt;feComposite&gt;.</p><p>The test case shows six pairs of overlapping triangles
        depicting the six different feComposite operators. The
        first row shows compositing when both triangles have
        opacity=1. The second row shows compositing when both
        triangles have opacity=.5. The six columns illustrate the
        six types of compositing operations.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image
        exactly, except for possible variations in the
        labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: filters-composite-02-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="translate(15 -60)"><title>Example feComposite - Examples of feComposite operations</title><desc>Six pairs of overlapping triangles depicting the six different feComposite operators.</desc><defs><path id="a0" d="M 0 0 L 150 0 L 150 150 z" fill="#00ffff"/><path id="a1" d="M 0 0 L 0 150 L 150 0 z" fill="#ff00ff"/><path id="a2" d="M 0 0 L 150 0 L 150 150 z" fill="#00ffff" fill-opacity="0.5"/><path id="a3" d="M 0 0 L 0 150 L 150 0 z" fill="#ff00ff" fill-opacity="0.5"/><filter id="a4" x="0" y="0" width="1" height="1"><feImage xlink:href="#a0" result="blue"/><feImage xlink:href="#a1" result="red"/><feComposite in2="blue" in="red" operator="over"/></filter><filter id="a5" x="0" y="0" width="1" height="1"><feImage xlink:href="#a2" result="blue"/><feImage xlink:href="#a3" result="red"/><feComposite in2="blue" in="red" operator="over"/></filter><filter id="a6" x="0" y="0" width="1" height="1"><feImage xlink:href="#a0" result="blue"/><feImage xlink:href="#a1" result="red"/><feComposite in2="blue" in="red" operator="in"/></filter><filter id="a7" x="0" y="0" width="1" height="1"><feImage xlink:href="#a2" result="blue"/><feImage xlink:href="#a3" result="red"/><feComposite in2="blue" in="red" operator="in"/></filter><filter id="a8" x="0" y="0" width="1" height="1"><feImage xlink:href="#a0" result="blue"/><feImage xlink:href="#a1" result="red"/><feComposite in2="blue" in="red" operator="out"/></filter><filter id="a9" x="0" y="0" width="1" height="1"><feImage xlink:href="#a2" result="blue"/><feImage xlink:href="#a3" result="red"/><feComposite in2="blue" in="red" operator="out"/></filter><filter id="a10" x="0" y="0" width="1" height="1"><feImage xlink:href="#a0" result="blue"/><feImage xlink:href="#a1" result="red"/><feComposite in2="blue" in="red" operator="atop"/></filter><filter id="a11" x="0" y="0" width="1" height="1"><feImage xlink:href="#a2" result="blue"/><feImage xlink:href="#a3" result="red"/><feComposite in2="blue" in="red" operator="atop"/></filter><filter id="a12" x="0" y="0" width="1" height="1"><feImage xlink:href="#a0" result="blue"/><feImage xlink:href="#a1" result="red"/><feComposite in2="blue" in="red" operator="xor"/></filter><filter id="a13" x="0" y="0" width="1" height="1"><feImage xlink:href="#a2" result="blue"/><feImage xlink:href="#a3" result="red"/><feComposite in2="blue" in="red" operator="xor"/></filter><filter id="a14" x="0" y="0" width="1" height="1"><feImage xlink:href="#a0" result="blue"/><feImage xlink:href="#a1" result="red"/><feComposite in2="blue" in="red" operator="arithmetic" k1=".5" k2=".5" k3=".5" k4=".5"/></filter><filter id="a15" x="0" y="0" width="1" height="1"><feImage xlink:href="#a2" result="blue"/><feImage xlink:href="#a3" result="red"/><feComposite in2="blue" in="red" operator="arithmetic" k1=".5" k2=".5" k3=".5" k4=".5"/></filter></defs><g font-family="Verdana" font-size="60" shape-rendering="crispEdges" transform="translate(5,70) scale(.4)"><rect fill="none" stroke="blue" x="1" y="1" width="1098" height="723"/><text x="100" y="75">on first Row : opacity 1.0</text><text x="100" y="180">on second row opacity 0.5</text><g transform="translate(15,230)"><rect x="0" y="0" width="150" height="150" filter="url(#a4)"/><text x="10" y="400">over</text></g><g transform="translate(15,430)"><rect x="0" y="0" width="150" height="150" filter="url(#a5)"/></g><g transform="translate(195,230)"><rect x="0" y="0" width="150" height="150" filter="url(#a6)"/><text x="10" y="400">in</text></g><g transform="translate(195,430)"><rect x="0" y="0" width="150" height="150" filter="url(#a7)"/></g><g transform="translate(375,230)"><rect x="0" 