<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="OA" author="CN" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: coords-trans-08-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/coords.html#EstablishingANewUserSpace"><p>This test verifies the implementation of transforms. It tests elementary transforms
        and transform nesting.
        Note that for layout purposes, this test uses nesting of translation with the elementary  transforms.</p><p>This test will check if the transfomations performed are carried out in the proper order. The result should differ depending on which transformation comes first.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly except for variations in the labeling text.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: coords-trans-08-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g><g transform="skewX(45) skewY(45)"><rect x="0" y="0" width="150" height="5" fill="blue"/><rect x="0" y="0" width="5" height="50" fill="red"/><rect x="150" y="0" width="5" height="50" fill="black"/><rect x="0" y="50" width="150" height="5" fill="black"/><ellipse rx="40" ry="15" cx="75" cy="25" fill="purple"/></g><text x="30" y="16" font-size="12">skewX(45)+skewY(45)</text><g transform="translate(200,0) skewY(45) skewX(45)"><rect x="0" y="0" width="150" height="5" fill="blue"/><rect x="0" y="0" width="5" height="50" fill="red"/><rect x="150" y="0" width="5" height="50" fill="black"/><rect x="0" y="50" width="150" height="5" fill="black"/><ellipse rx="40" ry="15" cx="75" cy="25" fill="purple"/></g><text x="230" y="16" font-size="12">skewY(45)+skewX(45)</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.6 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>