<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Vincent Hardy" status="accepted" version="$Revision: 1.10 $" testname="$RCSfile: render-elems-08-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/render.html#Elements"><p>Verifies that text can be stroked.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test shows two 'G' characters that are both stroked and filled.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: render-elems-08-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font-face font-family="Blocky" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/Blocky.svg#Blocky"/></font-face-src></font-face><style type="text/css">@font-face {
