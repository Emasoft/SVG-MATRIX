<?xml version="1.0" encoding="UTF-8"?><svg width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.3" reviewer="ED" author="AG" status="reviewed" version="$Revision: 1.3 $" testname="$RCSfile: filters-light-05-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feDistantLightElevationAttribute"><p>This test verifies that the  attribute is interpreted as a
          complementary value to the z-axis in degrees.<a>'elevation'</a></p><p>The test shows four different elevation angles that can be used for feDistantLight source.
          The four different feDistantLight light sources are used in three different filter cases; feDiffuseLight, feSpecularLight
          and feMerge which merges both feDiffuseLight and feSpecularLight to form a single filter. Using four different elevation values
          in three different filter cases gives twelve different filters. All twelve filter cases are applied to a vector graphic and
          then to a raster graphic. The vector graphic results are shown to the left and the raster graphic results are shown to the right.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if</p><ul><li>The top row has from left to right for a single graphic set:<ul><li>A green square with a black circle inside of it</li><li>A black square</li><li>A black square with a green semicircle inside the lefthand side of the rect</li><li>A black square with a green semicircle inside the righthand side of the rect</li></ul></li><li>The middle row has from left to right for a single graphic set:<ul><li>A green square with a white circle inside of it</li><li>A green semicircle pointing to the right on top of a white background</li><li>A green square with a white crest inside pointing to the right</li><li>A green square with a white crest inside pointing to the left</li></ul></li><li>The bottom row has from left to right for a single graphic set:<ul><li>A green square with a black circle inside of it</li><li>A black square with a green semicircle inside pointing to the right</li><li>A green square with a circle inside that has a shadow on the righthand side and a reflection on the lefthand side</li><li>A green square with a circle inside that has a shadow on the lefthand side and a reflection on the righthand side</li></ul></li></ul><p>If the test shows any red, the test has failed.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: filters-light-05-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs color="#00FF00"><filter id="a0"><feDiffuseLighting in="SourceGraphic" surfaceScale="10" diffuseConstant="1" lighting-color="currentColor"><feDistantLight azimuth="0" elevation="90"/></feDiffuseLighting></filter><filter id="a1"><feDiffuseLighting in="SourceGraphic" surfaceScale="10" diffuseConstant="1" lighting-color="currentColor"><feDistantLight azimuth="0" elevation="270"/></feDiffuseLighting></filter><filter id="a2"><feDiffuseLighting in="SourceGraphic" surfaceScale="10" diffuseConstant="1" lighting-color="currentColor"><feDistantLight azimuth="0" elevation="180"/></feDiffuseLighting></filter><filter id="a3"><feDiffuseLighting in="SourceGraphic" surfaceScale="10" diffuseConstant="1" lighting-color="currentColor"><feDistantLight azimuth="0" elevation="0"/></feDiffuseLighting></filter><filter id="a4"><feSpecularLighting in="SourceGraphic" surfaceScale="10" specularConstant="1" specularExponent="1" lighting-color="currentColor"><feDistantLight azimuth="0" elevation="90"/></feSpecularLighting></filter><filter id="a5"><feSpecularLighting in="SourceGraphic" surfaceScale="10" specularConstant="1" specularExponent="1" lighting-color="currentColor"><feDistantLight azimuth="0" elevation="270"/></feSpecularLighting></filter><filter id="a6"><feSpecularLighting in="SourceGraphic" surfaceScale="10" specularConstant="1" specularExponent="1" lighting-color="currentColor"><feDistantLight azimuth="0" elevation="180"/></feSpecularLighting></filter><filter id="a7"><feSpecularLighting in="SourceGraphic" surfaceScale="10" specularConstant="1" specularExponent="1" lighting-color="currentColor"><feDistantLight azimuth="0" elevation="0"/></feSpecularLighting></filter><filter id="a8"><feDiffuseLighting in="SourceGraphic" surfaceScale="10" diffuseConstant="1" lighting-color="currentColor" result="res_a"><feDistantLight azimuth="0" elevation="90"/></feDiffuseLighting><feSpecularLighting in="SourceGraphic" surfaceScale="10" specularConstant="1" specularExponent="1" lighting-color="currentColor" result="res_b"><feDistantLight azimuth="0" elevation="90"/></feSpecularLighting><feMerge><feMergeNode in="res_a"/><feMergeNode in="res_b"/></feMerge></filter><filter id="a9"><feDiffuseLighting in="SourceGraphic" surfaceScale="10" diffuseConstant="1" lighting-color="currentColor" result="res_a"><feDistantLight azimuth="0" elevation="270"/></feDiffuseLighting><feSpecularLighting in="SourceGraphic" surfaceScale="10" specularConstant="1" specularExponent="1" lighting-color="currentColor" result="res_b"><feDistantLight azimuth="0" elevation="270"/></feSpecularLighting><feMerge><feMergeNode in="res_a"/><feMergeNode in="res_b"/></feMerge></filter><filter id="a10"><feDiffuseLighting in="SourceGraphic" surfaceScale="10" diffuseConstant="1" lighting-color="currentColor" result="res_a"><feDistantLight azimuth="0" elevation="180"/></feDiffuseLighting><feSpecularLighting in="SourceGraphic" surfaceScale="10" specularConstant="1" specularExponent="1" lighting-color="currentColor" result="res_b"><feDistantLight azimuth="0" elevation="180"/></feSpecularLighting><feMerge><feMergeNode in="res_a"/><feMergeNode in="res_b"/></feMerge></filter><filter id="a11"><feDiffuseLighting in="SourceGraphic" surfaceScale="10" diffuseConstant="1" lighting-color="currentColor" result="res_a"><feDistantLight azimuth="0" elevation="0"/></feDiffuseLighting><feSpecularLighting in="SourceGraphic" surfaceScale="10" specularConstant="1" specularExponent="1" lighting-color="currentColor" result="res_b"><feDistantLight azimuth="0" elevation="0"/></feSpecularLighting><feMerge><feMergeNode in="res_a"/><feMergeNode in="res_b"/></feMerge></filter></defs><text x="70" y="40" stroke="none" fill="black">feDiffuseLight using feDistantLight source</text><g transform="scale(1.5) translate(5 45)"><circle r="10" fill="red" filter="url(#a0)" transform="translate(20 0)"/><circle r="10" fill="red" filter="url(#a1)" transform="translate(50 0)"/><circle r="10" fill="red" filter="url(#a2)" transform="translate(80 0)"/><circle r="10" fill="red" filter="url(#a3)" transform="translate(110 0)"/></g><text x="20" y="100" font-size="10" stroke="none" fill="black">90 deg</text><text x="65" y="100" font-size="10" stroke="none" fill="black">270 deg</text><text x="110" y="100" font-size="10" stroke="none" fill="black">180 deg</text><text x="160" y="100" font-size="10" stroke="none" fill="black">0 deg</text><text x="70" y="135" stroke="none" fill="black">feSpecularLight using feDistantLight source</text><g transform="scale(1.5) translate(5 110)"><circle r="10" fill="red" filter="url(#a4)" transform="translate(20 0)"/><circle r="10" fill="red" filter="url(#a5)" transform="translate(50 0)"/><circle r="10" fill="red" filter="url(#a6)" transform="translate(80 0)"/><circle r="10" fill="red" filter="url(#a7)" transform="translate(110 0)"/></g><text x="20" y="195" font-size="10" stroke="none" fill="black">90 deg</text><text x="65" y="195" font-size="10" stroke="none" fill="black">270 deg</text><text x="110" y="195" font-size="10" stroke="none" fill="black">180 deg</text><text x="160" y="195" font-size="10" stroke="none" fill="black">0 deg</text><text x="30" y="230" stroke="none" fill="black">feDiffuseLight and feSpecularLight using feDistantLight</text><g transform="scale(1.5) translate(5 170)"><circle r="10" fill="red" filter="url(#a8)" transform="translate(20 0)"/><circle r="10" fill="red" filter="url(#a9)" transform="translate(50 0)"/><circle r="10" fill="red" filter="url(#a10)" transform="translate(80 0)"/><circle r="10" fill="red" filter="url(#a11)" transform="translate(110 0)"/></g><text x="20" y="290" font-size="10" stroke="none" fill="black">90 deg</text><text x="65" y="290" font-size="10" stroke="none" fill="black">270 deg</text><text x="110" y="290" font-size="10" stroke="none" fill="black">180 deg</text><text x="160" y="290" font-size="10" stroke="none" fill="black">0 deg</text><g transform="translate(0, 55)"><image xlink:href="../images/bumpMap3.png" x="240" y="0" width="40" height="30" filter="url(#a0)"/><image xlink:href="../images/bumpMap3.png" x="300" y="0" width="40" height="30" filter="url(#a1)"/><image xlink:href="../images/bumpMap3.png" x="360" y="0" width="40" height="30" filter="url(#a2)"/><image xlink:href="../images/bumpMap3.png" x="420" y="0" width="40" height="30" filter="url(#a3)"/></g><text x="245" y="100" font-size="10" stroke="none" fill="black">90 deg</text><text x="305" y="100" font-size="10" stroke="none" fill="black">270 deg</text><text x="365" y="100" font-size="10" stroke="none" fill="black">180 deg</text><text x="430" y="100" font-size="10" stroke="none" fill="black">0 deg</text><g transform="translate(0, 150)"><image xlink:href="../images/bumpMap3.png" x="240" y="0" width="40" height="30" filter="url(#a4)"/><image xlink:href="../images/bumpMap3.png" x="300" y="0" width="40" height="30" filter="url(#a5)"/><image xlink:href="../images/bumpMap3.png" x="360" y="0" width="40" height="30" filter="url(#a6)"/><image xlink:href="../images/bumpMap3.png" x="420" y="0" width="40" height="30" filter="url(#a7)"/></g><text x="245" y="195" font-size="10" stroke="none" fill="black">90 deg</text><text x="305" y="195" font-size="10" stroke="none" fill="black">270 deg</text><text x="365" y="195" font-size="10" stroke="none" fill="black">180 deg</text><text x="430" y="195" font-size="10" stroke="none" fill="black">0 deg</text><g transform="translate(0, 240)"><image xlink:href="../images/bumpMap3.png" x="240" y="0" width="40" height="30" filter="url(#a8)"/><image xlink:href="../images/bumpMap3.png" x="300" y="0" width="40" height="30" filter="url(#a9)"/><image xlink:href="../images/bumpMap3.png" x="360" y="0" width="40" height="30" filter="url(#a10)"/><image xlink:href="../images/bumpMap3.png" x="420" y="0" width="40" height="30" filter="url(#a11)"/></g><text x="245" y="290" font-size="10" stroke="none" fill="black">90 deg</text><text x="305" y="290" font-size="10" stroke="none" fill="black">270 deg</text><text x="365" y="290" font-size="10" stroke="none" fill="black">180 deg</text><text x="430" y="290" font-size="10" stroke="none" fill="black">0 deg</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.3 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/><g><rect x="1" y="1" width="478" height="20" fill="red" stroke="black" stroke-width="1"/><text font-family="SVGFreeSansASCII,sans-serif" font-weight="bold" font-size="20" x="240" text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">DRAFT</text></g></svg>