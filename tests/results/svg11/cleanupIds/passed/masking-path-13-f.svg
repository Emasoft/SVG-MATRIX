<?xml version="1.0" encoding="UTF-8"?><svg width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="CL" author="Microsoft" status="accepted" version="$Revision: 1.2 $" testname="$RCSfile: masking-path-13-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/masking.html#clipPath-geometry"><p>Test that the children of the 'clipPath' element are not rendered directly.</p></d:testDescription><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there is a green rectangle, and no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: masking-path-13-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect x="100" y="100" width="200" height="100" fill="green"/><clipPath><rect x="100" y="100" width="200" height="100" fill="red"/></clipPath></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.2 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>