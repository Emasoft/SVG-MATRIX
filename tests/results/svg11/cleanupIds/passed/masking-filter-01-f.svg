<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="full" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="AG" author="CM" status="accepted" version="$Revision: 1.7 $" testname="$RCSfile: masking-filter-01-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#Introduction"><p>This tests that the 'filter' property does not apply to 'mask'.</p><p>The mask 'm' covers a rectangular area (200 x 200) except for a window
        (100 x 100) in the top left hand corner. Initially the mask window is
        set on top of the green square. Hence, the green square is shown and
        the red square is covered. If filters are supported the window within
        the mask will be shifted by an offset of 100,100 placing it on top of
        the red square.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if a green square is shown.  If any
        red shows, the test has failed.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: masking-filter-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g shape-rendering="geometricPrecision"><text font-size="18" x="10" y="35">Testing 'filter' applied to 'mask'</text><defs><filter id="a0" x="0" y="0" width="200" height="200" filterUnits="userSpaceOnUse" filterPrimitiveUnits="userSpaceOnUse"><feOffset dx="100" dy="100"/></filter><mask id="a1" x="0" y="0" width="200" height="200" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" filter="url(#a0)"><rect width="100" height="100" fill="white"/></mask></defs><g mask="url(#a1)" transform="translate(10,50)"><rect width="100" height="100" fill="green"/><rect x="101" y="101" width="99" height="99" fill="red"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.7 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>