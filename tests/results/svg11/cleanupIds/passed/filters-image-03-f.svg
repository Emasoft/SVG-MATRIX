<?xml version="1.0" encoding="UTF-8"?><svg width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="TB" author="ED" status="accepted" version="$Revision: 1.3 $" testname="$RCSfile: filters-image-03-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feImageElement"><p>This tests the feImage element with a number of different filter primitive subregion values.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>the first row show four smiley faces of the same size, each framed by a blue rectangle</li><li>the first image on the left on the second row shows half a smiley face (horizontally offset)</li><li>the second image on the left on the second row shows half a smiley face (vertically offset)</li><li>the third image on the left on the second row shows the upper-lefthand quarter of the smiley face enlarged to fit the blue rectangle</li><li>the rightmost image on the second row shows the upper-lefthand quarter of the smiley face (horizontally and vertically offset)</li></ul></d:passCriteria></d:SVGTestCase><title>$RCSfile: filters-image-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="a0" x="0" y="0" width="1" height="1"><feImage xlink:href="../images/smiley.png"/></filter><filter id="a1" x="0" y="0" width="1" height="1"><feImage x="20.8%" y="0%" width="10.4%" height="13.8%" xlink:href="../images/smiley.png"/></filter><filter id="a2" x="0" y="0" width="1" height="1"><feImage x="200" y="0" height="50" width="50" xlink:href="../images/smiley.png"/></filter><filter id="a3" x="0" y="0" width="1" height="1"><feImage y="0%" xlink:href="../images/smiley.png"/></filter><filter id="a4" x="0" y="0" width="1" height="1"><feImage width="20.8%" xlink:href="../images/smiley.png"/></filter><filter id="a5" x="0" y="0" width="1" height="1"><feImage height="27.6%" xlink:href="../images/smiley.png"/></filter><filter id="a6" x="0" y="0" width="1" height="1"><feImage width="20.8%" height="27.6%" xlink:href="../images/smiley.png"/></filter><filter id="a7" x="0" y="0" width="1" height="1"><feImage x="67.7%" y="34.6%" xlink:href="../images/smiley.png"/></filter></defs><g transform="translate(60 100)"><rect fill="red" width="50" height="50" filter="url(#a0)"/><rect fill="red" x="100" width="50" height="50" filter="url(#a1)"/><rect fill="red" x="200" width="50" height="50" filter="url(#a2)"/><rect fill="red" x="300" width="50" height="50" filter="url(#a3)"/><rect fill="red" y="100" width="50" height="50" filter="url(#a4)"/><rect fill="red" x="100" y="100" width="50" height="50" filter="url(#a5)"/><rect fill="red" x="200" y="100" width="50" height="50" filter="url(#a6)"/><rect fill="red" x="300" y="100" width="50" height="50" filter="url(#a7)"/><g stroke="blue" stroke-width="1" fill="none"><rect width="50" height="50"/><rect x="100" width="50" height="50"/><rect x="200" width="50" height="50"/><rect x="300" width="50" height="50"/><rect y="100" width="50" height="50"/><rect x="100" y="100" width="50" height="50"/><rect x="200" y="100" width="50" height="50"/><rect x="300" y="100" width="50" height="50"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.3 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>