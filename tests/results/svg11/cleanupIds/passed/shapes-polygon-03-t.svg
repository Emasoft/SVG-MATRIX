<?xml version="1.0" encoding="UTF-8"?><svg width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="ED" author="Microsoft" status="accepted" version="$Revision: 1.1 $" testname="$RCSfile: shapes-polygon-03-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/shapes.html#PolygonElement"><p>Test that 'polyline' and 'polygon' elements with an odd number of coordinates render up to the invalid coordinate.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if four green triangles are visible on the page, and no red.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: shapes-polygon-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><polyline fill="red" points="80,200 80,300 150,250 80,200 250"/><polyline fill="lime" points="80,200 80,300 150,250 80,200"/><polyline fill="red" points="180,200 180,300 250,250 180,200"/><polyline fill="lime" points="180,200 180,300 250,250 180,200 250"/><polygon fill="red" points="80,60 80,160 150,110 80"/><polygon fill="lime" points="80,60 80,160 150,110"/><polygon fill="red" points="180,60 180,160 250,110"/><polygon fill="lime" points="180,60 180,160 250,110 180"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.1 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>