<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="basic" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.3" reviewer="CM" author="ED" status="accepted" version="$Revision: 1.11 $" testname="$RCSfile: masking-path-07-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#ClippingPaths"><p>This tests that 'clipPath' elements can be used together and how the clipping paths are intersected.</p><p>There is a gray-white pattern as a background for the two subtest rectangles. This is to show that the holes that are cut out using clip-paths are transparent.
        The first subtest verifies that when you use the 'clip-path' property on a child element inside a 'clipPath' element the child element is clipped correctly.
        The second subtest verifies that when a 'clipPath' element has a 'clip-path' property the result is the intersection of the two clip paths.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if the following conditions are met:</p><ul><li>There is no red visible.</li><li>No shapes extend outside of the rects that have a thick black border.</li><li>For the left subtest:<ul><li>There must be a large blue rect with a transparent smaller rect in it, and the intersection of two circles.</li><li>The borders of the clipregions are shown with black stroke.</li><li>The blue shapes must be visible only inside of these stroked regions.</li></ul></li><li>For the right subtest:<ul><li>The test on the right must show part of the large blue rect shape with a transparent rect in it, and part of a circle.</li><li>The blue shapes must only be visible inside of the circle that has black stroke.</li></ul></li></ul></d:passCriteria></d:SVGTestCase><title>$RCSfile: masking-path-07-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><clipPath id="a0"><circle id="a1" cx="100" cy="100" r="50"/></clipPath><clipPath id="a2"><circle id="a3" cx="150" cy="150" r="50"/></clipPath><clipPath><path id="a4" d="M10 10l100 0 0 100 -100 0ZM50 50l40 0 0 40 -40 0Z" clip-rule="evenodd"/></clipPath><clipPath><rect x="50" y="30" width="25" height="100"/><rect x="25" y="50" width="10" height="10" clip-path="url(#a5)"/></clipPath><clipPath id="a5"><use xlink:href="#a1"/><use xlink:href="#a3"/></clipPath><clipPath id="a6"><use xlink:href="#a3" clip-path="url(#a0)"/><use xlink:href="#a4"/></clipPath><clipPath id="a7" clip-path="url(#a0)"><use xlink:href="#a3"/><use xlink:href="#a4"/></clipPath><pattern patternUnits="userSpaceOnUse" id="a8" x="0" y="0" width="20" height="20"><rect x="0" y="0" width="10" height="10" fill="gray"/><rect x="10" y="10" width="10" height="10" fill="gray"/></pattern></defs><rect x="20" y="70" width="210" height="210" fill="url(#a8)" stroke="black" stroke-width="4"/><rect x="250" y="70" width="210" height="210" fill="url(#a8)" stroke="black" stroke-width="4"/><text x="240" y="2em" text-anchor="middle">Test clip unions and intersections</text><g transform="translate(20, 70)"><g><use xlink:href="#a4" fill="red" fill-rule="evenodd"/><use xlink:href="#a3" fill="red" clip-path="url(#a0)"/><use xlink:href="#a1" fill="red" clip-path="url(#a2)"/><rect width="200" height="200" fill="blue" clip-path="url(#a6)"/><use xlink:href="#a3" fill="none" clip-path="url(#a0)" stroke="black"/><use xlink:href="#a1" fill="none" clip-path="url(#a2)" stroke="black"/><use xlink:href="#a4" fill="none" stroke="black"/></g><g transform="translate(230,0)"><g clip-path="url(#a0)"><use xlink:href="#a3" fill="red"/><use xlink:href="#a4" fill="red" fill-rule="evenodd"/></g><rect width="300" height="300" fill="blue" clip-path="url(#a7)"/><use xlink:href="#a1" fill="none" stroke="black"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.11 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>