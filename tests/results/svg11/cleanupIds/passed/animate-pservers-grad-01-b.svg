<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="ED" author="CC" status="accepted" version="$Revision: 1.2 $" testname="$RCSfile: animate-pservers-grad-01-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Gradients"><p>This test shows rectangles filled with animated gradient which inherits some of their properties: stop-color, stop-opacity.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Load the svg and wait 5 seconds for the animation to run, then compare the image to the reference.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The correct result should show:</p><ul><li>the top-left rectangle filled initially with a linear green-to-red gradient and turning into a solid green color after 5s.</li><li>the top-right rectangle filled initially with a green gradient fully opaque on the left and half transparent on the right, but after 5s the rectangle should be filled with a fully opaque solid green.</li><li>the bottom-left rectangle filled with a static green-to-black opaque gradient.</li><li>the bottom-right rectangle initially filled with a green-to-yellow fully-opaque gradient animated and turning into a fully-opaque green solid color.</li></ul></d:passCriteria></d:SVGTestCase><title>$RCSfile: animate-pservers-grad-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><g stop-color="yellow" stop-opacity="0" color="yellow"><animateColor attributeName="stop-color" from="red" to="green" dur="5" fill="freeze"/><animateColor attributeName="color" from="yellow" to="green" dur="5" fill="freeze"/><animate attributeName="stop-opacity" from="0.5" to="1" dur="5" fill="freeze"/><linearGradient id="a0" stop-color="inherit"><stop offset="0" stop-color="green" stop-opacity="1"/><stop offset="1" stop-color="inherit" stop-opacity="1"/></linearGradient><linearGradient id="a1" stop-opacity="inherit"><stop offset="0" stop-color="green" stop-opacity="1"/><stop offset="1" stop-color="green" stop-opacity="inherit"/></linearGradient><g><linearGradient id="a2"><stop offset="0" stop-color="green" stop-opacity="1"/><stop offset="1"/></linearGradient><linearGradient id="a3"><stop offset="0" stop-color="green" stop-opacity="1"/><stop offset="1" stop-color="currentColor" stop-opacity="1"/></linearGradient></g></g></defs><g stop-color="blue"><animateColor attributeName="stop-color" from="blue" to="red" dur="5" fill="freeze"/><rect fill="url(#a0)" width="100" height="100" x="50" y="50"/></g><g stop-opacity="1"><animate attributeName="stop-opacity" from="1" to="0" dur="5" fill="freeze"/><rect fill="url(#a1)" width="100" height="100" x="200" y="50"/></g><g stop-opacity="1" stop-color="blue"><animateColor attributeName="stop-color" from="blue" to="red" dur="5" fill="freeze"/><animate attributeName="stop-opacity" from="1" to="0" dur="5" fill="freeze"/><rect fill="url(#a2)" width="100" height="100" x="50" y="200"/></g><g color="blue"><animateColor attributeName="color" from="blue" to="red" dur="5" fill="freeze"/><rect fill="url(#a3)" width="100" height="100" x="200" y="200"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.2 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>