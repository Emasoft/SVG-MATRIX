        background image.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: masking-path-11-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><mask id="a0"><circle cx="50%" cy="50%" r="50" fill="white"/><text x="50%" y="55%" text-anchor="middle" font-size="48">ABC</text></mask></defs><image xlink:href="../images/DisplaceChecker.png" x="140" y="80" width="200" height="200"/><rect width="100" height="100" x="190" y="130" fill="blue" mask="url(#a0)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.4 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>