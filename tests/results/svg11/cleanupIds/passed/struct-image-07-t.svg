<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="CN" author="VH" status="accepted" version="$Revision: 1.5 $" testname="$RCSfile: struct-image-07-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#ImageElement"><p>This test validates that xml:base is properly handled on the
          &lt;image&gt; element.</p><p>It shows the same image three times, with different xml:base and
        xlink:href values.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if three smiley face images are shown.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: struct-image-07-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="translate(10,0)"><g transform="translate(40, 100)"><text x="50" y="-30" text-anchor="middle" font-size="24">no</text><text x="50" text-anchor="middle" font-size="24">xml:base</text><image xlink:href="../images/smiley.png" x="0" y="20" width="100" height="100"/></g><g transform="translate(180, 100)"><text x="50" y="-30" text-anchor="middle" font-size="24">xml:base</text><text x="50" text-anchor="middle" font-size="24">on image</text><image xml:base="../images/" xlink:href="smiley.png" x="0" y="20" width="100" height="100"/></g><g transform="translate(320, 100)" xml:base="../images/"><text x="50" y="-30" text-anchor="middle" font-size="24">xml:base</text><text x="50" text-anchor="middle" font-size="24">on parent</text><image xlink:href="smiley.png" x="0" y="20" width="100" height="100"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.5 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>