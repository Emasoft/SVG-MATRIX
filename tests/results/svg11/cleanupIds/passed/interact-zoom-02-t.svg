<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" zoomAndPan="magnify" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="CM" author="CL" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: interact-zoom-02-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#EnableZoomAndPanControls"><p>Verify correct handling by Dynamic (interactive) viewers for the
        "zoomAndPan" attribute on the 'svg' element.  This is the second of three
        tests, and tests the value "magnify".</p><p>The test consists of a set of black circles with a  blue stroke.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>After the initial picture is displayed, the user should attempt to use
        the magnify controls that are required on conforming Dynamic SVG
        viewers.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The correct behaviour is that magnification and panning works
        correctly, as required by a conformant viewer.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: interact-zoom-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="6"><text x="5" y="7" fill="black" font-family="Arial">Test "magnify" value of</text><text x="5" y="14" fill="black" font-family="Arial">zoomAndPan attribute.</text><g fill="black" stroke="blue" stroke-width="1"><circle cx="20" cy="32" r="10"/><circle cx="30" cy="32" r="10"/><circle cx="60" cy="32" r="10"/><circle cx="50" cy="32" r="10"/><circle cx="40" cy="32" r="10"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.6 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>