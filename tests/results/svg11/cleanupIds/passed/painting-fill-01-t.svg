<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Kevin McCluskey" status="accepted" version="$Revision: 1.7 $" testname="$RCSfile: painting-fill-01-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#FillProperties"><p>Verify the basic capability to handle the fill properties fill:none,
