<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="basic" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Chris Lilley" status="accepted" version="$Revision: 1.8 $" testname="$RCSfile: color-prop-01-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/color.html#ColorProperty"><p>This tests the 'color' property and the 'currentColor' value on fill, stroke, and stop-color properties.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There are three subtests. The first subtest, to the top left, is passed if the circle has a green fill. The second subtest,
        to the top right, is passed if the circle has a green stroke. The third subtest shows a rectangle
        with a gradient fill, which has three stops. The subtest is passed if central stop is green,
        fading off to blue to the left and pale 	yellow to the right.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: color-prop-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><linearGradient id="a0" color="green"><stop offset="5%" stop-color="#60F"/><stop offset="50%" stop-color="currentColor"/><stop offset="95%" stop-color="#FF6"/></linearGradient></defs><g color="green"><g color="inherit" fill="none" stroke="none"><circle cx="130" cy="80" r="60" fill="currentColor"/><circle cx="350" cy="80" r="60" stroke="currentColor" stroke-width="4"/></g></g><g color="blue"><g color="inherit" fill="none" stroke="none"><rect x="60" y="215" width="360" height="80" fill="url(#a0)"/></g></g><g font-size="30" fill="black"><text x="120" y="170">fill</text><text x="310" y="170">stroke</text><text x="180" y="205">stop-color</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.8 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>