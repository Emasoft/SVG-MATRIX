<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="basic" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Vincent Hardy" status="accepted" version="$Revision: 1.7 $" testname="$RCSfile: script-handle-04-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/script.html#EventHandling"><p>Tests basic mouse event handlers.</p><p>The test shows a target that can be used to generate the various
        kinds of mouse events supported in SVG. Below the
        target, the list of events is shown with red markers next to each.</p><p>If the test passes, all the markers should have turned to green
        after the events have been triggered on the target. If any event
        has not triggered, its marker will remain red.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Load the test.  Move the pointing device over the gray circle, and then away from it.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if, after moving the mouse away from the gray circle, all three rectangles are green.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: script-handle-04-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="100" y="40" fill="black" font-size="24">Mouse event handlers test.</text><g id="targetGroup" transform="translate(60, 140)"><text x="-40" y="-50" font-size="32">Target</text><text x="60" y="7" font-size="24">Use the target to trigger events</text><g id="target" onmouseover="onEvent(evt, &#39;onmouseover&#39;)" onmousemove="onEvent(evt, &#39;onmousemove&#39;)" onmouseout="onEvent(evt, &#39;onmouseout&#39;)"><circle cx="0" cy="0" r="30" fill="#cccccc" stroke="black"/><line x1="-30" y1="0" x2="30" y2="0"/><line x1="0" y1="-30" x2="0" y2="30"/></g></g><g id="labels"><g id="mouseEvents" transform="translate(65, 190)"><g id="mouseEventsLabels"><text x="10" y="20" font-size="32">onmouseover</text><text x="10" y="50" font-size="32">onmousemove</text><text x="10" y="80" font-size="32">onmouseout</text></g><g id="mouseEventsTestIndicators"><rect x="-15" y="2" width="20" height="20" fill="green"/><rect id="onmouseover" x="-15" y="2" width="20" height="20" fill="red"/><rect x="-15" y="32" width="20" height="20" fill="green"/><rect id="onmousemove" x="-15" y="32" width="20" height="20" fill="red"/><rect x="-15" y="62" width="20" height="20" fill="green"/><rect id="onmouseout" x="-15" y="62" width="20" height="20" fill="red"/></g></g></g><script type="text/ecmascript">function onEvent(evt, indicatorId){
      // Get Document
      var target = evt.target;
      var doc = target.ownerDocument;

      // Mark test as passed
      var testPassed = doc.getElementById(indicatorId);
      testPassed.setAttribute('visibility', 'hidden');
      }</script></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" stroke="none" fill="black">$Revision: 1.7 $</text></g><rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>