<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="full" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Vincent Hardy" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: filters-light-01-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#LightSourceDefinitions"><p>Verify the basic operation of the different lights used in the feDiffuseLighting
        and feSpecularLighting elements. The test uses the same feDiffuseLighting filter,
        using different lights.</p><p>The first row shows different settings for feDistantLight. The second row shows
        different settings for fePointLight. The last row shows different settings for
        feSpotLight.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered image should look approximately like the reference image, except for the last
        feSpotLight test for which a reference image could not be created. The reference image may not be pixel accurate. However, the rendered image should show
        at least 'similar' lighting results and bump maps.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: filters-light-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="20" fill="black" font-size="12" font-family="Arial" text-anchor="middle">Filters: feDistantLight, fePointLight, feSpotLight</text><defs><filter id="a0" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><feDistantLight azimuth="0" elevation="0"/></feDiffuseLighting></filter><filter id="a1" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><feDistantLight azimuth="45" elevation="0"/></feDiffuseLighting></filter><filter id="a2" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><feDistantLight azimuth="0" elevation="45"/></feDiffuseLighting></filter><filter id="a3" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="a4" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><fePointLight x="0" y="0" z="10"/></feDiffuseLighting></filter><filter id="a5" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><fePointLight x="50" y="0" z="10"/></feDiffuseLighting></filter><filter id="a6" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><fePointLight x="0" y="30" z="10"/></feDiffuseLighting></filter><filter id="a7" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><fePointLight x="50" y="30" z="10"/></feDiffuseLighting></filter><filter id="a8" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><feSpotLight x="25" y="0" z="35" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0"/></feDiffuseLighting></filter><filter id="a9" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><feSpotLight x="25" y="30" z="35" pointsAtX="25" pointsAtY="0" pointsAtZ="0" specularExponent="0"/></feDiffuseLighting></filter><filter id="a10" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><feSpotLight x="25" y="0" z="35" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="1"/></feDiffuseLighting></filter><filter id="a11" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1"><feDiffuseLighting in="SourceGraphic" diffuseConstant="1" surfaceScale="10" lighting-color="white"><feSpotLight x="25" y="0" z="35" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" limitingConeAngle="30"/></feDiffuseLighting></filter></defs><g transform="translate(0, 40)"><text x="70" y="10">Various values for feDistantLight azimuth and elevation</text><text x="70" y="25">(0, 0)</text><text x="165" y="25">(45, 0)</text><text x="260" y="25">(0, 45)</text><text x="355" y="25">(45, 45)</text><image xlink:href="../images/bumpMap2.png" x="70" y="30" width="50" height="30" filter="url(#a0)"/><image xlink:href="../images/bumpMap2.png" x="165" y="30" width="50" height="30" filter="url(#a1)"/><image xlink:href="../images/bumpMap2.png" x="260" y="30" width="50" height="30" filter="url(#a2)"/><image xlink:href="../images/bumpMap2.png" x="355" y="30" width="50" height="30" filter="url(#a3)"/></g><g transform="translate(0, 120)"><text x="70" y="10">Various values for fePointLight's x, y and z</text><text x="70" y="25">(0, 0, 10)</text><text x="165" y="25">(50, 0, 10)</text><text x="260" y="25">(0, 30, 10)</text><text x="355" y="25">(50, 30, 10)</text></g><g><image transform="translate(70, 150)" xlink:href="../images/bumpMap2.png" width="50" height="30" filter="url(#a4)"/><image transform="translate(165, 150)" xlink:href="../images/bumpMap2.png" width="50" height="30" filter="url(#a5)"/><image transform="translate(260, 150)" xlink:href="../images/bumpMap2.png" width="50" height="30" filter="url(#a6)"/><image transform="translate(355, 150)" xlink:href="../images/bumpMap2.png" width="50" height="30" filter="url(#a7)"/></g><g transform="translate(0, 210)"><text x="70" y="0">Various values for feSpotLight's x, y, z, pointsAtX, pointsAtY, pointsAtZ</text><text x="70" y="15">(25, 0, 25)</text><text x="70" y="30">(25, 30, 0)</text><text x="165" y="15">(25, 30, 25)</text><text x="165" y="30">(25, 0, 0)</text><text x="260" y="30">np=1</text><text x="355" y="30">limitingConeAngle=30</text></g><g><rect transform="translate(70, 245)" width="50" height="30" filter="url(#a8)"/><rect transform="translate(165, 245)" width="50" height="30" filter="url(#a9)"/><rect transform="translate(260, 245)" width="50" height="30" filter="url(#a10)"/><rect transform="translate(355, 245)" width="50" height="30" filter="url(#a11)"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$