<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="ED" author="CL" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: linking-a-08-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/linking.html#Links"><p>This is a simple test for links on text elements. The upper subtest has an 'a' element
        inside a 'text' element; the lower subtest has the 'a' outside the 'text'.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Click each of the links once.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Both lines of text must be working links, and must take you to  in the same frame.<a href="../../images/linkingToc-t.svg">the linking TOC svg</a></p></d:passCriteria></d:SVGTestCase><title>$RCSfile: linking-a-08-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="20"><text x="240" y="150" text-anchor="middle"><a xlink:href="../images/linkingToc-t.svg">Link inside text</a></text><a xlink:href="../images/linkingToc-t.svg"><text x="240" y="230" text-anchor="middle">Link around text</text></a></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.6 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>