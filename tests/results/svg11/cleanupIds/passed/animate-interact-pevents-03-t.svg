<?xml version="1.0" encoding="UTF-8"?><svg width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="DOH" author="AE" status="accepted" version="$Revision: 1.2 $" testname="$RCSfile: animate-interact-pevents-03-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#PointerEventsProperty"><p>Tests the pointer-events attribute with different 'visible' values</p><p>The 2nd and 3rd columns represent respectively rects with no fill/stroke and transparent fill/stroke.
        The 4th column (most right column) has a non activatable pointer event as the visibility of the column
        is set to hidden.</p><p>The first row tests the default value for pointer-event, i.e. visible fill and stroke will trigger an event.
        The second row tests pointer-events="visiblePainted", i.e. visible fill and stroke will trigger an event.
        The third row tests pointer-events="visibleFill", i.e. visible fill only an event.
        The fourth row tests pointer-events="visibleStroke", i.e. visible stroke only an event.
        The fifth row tests pointer-events="visible", i.e. visible fill and stroke will trigger an event.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Slowly move the mouse over the rectangles in each row while checking the pass criteria.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the following conditions are met</p><ul><li>In the first row of squares, the fill and stroke of squares 1 and 3 only must trigger a pale red rectangle to appear
        over the squares on mouseover.</li><li>In the second row of squares, the fill and stroke of squares 1 and 3 only must trigger a pale red rectangle to appear
        over the squares on mouseover.</li><li>In the third row of squares, the fill only of squares 1, 2 and 3 must trigger a pale red rectangle to appear
        over the squares on mouseover.</li><li>In the fourth row of squares, the stroke only of squares 1, 2 and 3 must trigger a pale red rectangle to appear
        over the squares on mouseover.</li><li>In the fifth row of squares, the fill and stroke of squares 1, 2 and 3 must trigger a pale red rectangle to appear
        over the squares on mouseover.</li></ul></d:passCriteria></d:SVGTestCase><title>$RCSfile: animate-interact-pevents-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g text-anchor="middle"><text x="240" y="25" fill="#555" font-size="12">- pale RED rect should appear on mouseover.<tspan fill="black" font-size="10">Testing pointer-events</tspan></text><text x="240" y="37" fill="#555" font-size="10">2nd and 3rd columns represent respectively rects with no fill/stroke and transparent fill/stroke</text></g><g transform="translate(0, 5)"><g transform="translate(25, 50)"><rect x="-10" y="-10" width="200" height="50" fill="red" fill-opacity="0"><set attributeName="fill-opacity" to="0.4" begin="a0.mouseover"/><set attributeName="fill-opacity" to="0" begin="a0.mouseout"/><set attributeName="fill-opacity" to="0.4" begin="a1.mouseover"/><set attributeName="fill-opacity" to="0" begin="a1.mouseout"/><set attributeName="fill-opacity" to="0.4" begin="a2.mouseover"/><set attributeName="fill-opacity" to="0" begin="a2.mouseout"/><set attributeName="fill-opacity" to="0.4" begin="a3.mouseover"/><set attributeName="fill-opacity" to="0" begin="a3.mouseout"/></rect><rect id="a0" width="30" height="30" fill="blue" stroke-width="10" stroke="blue" fill-opacity=".3" stroke-opacity=".3"/><rect x="50" width="30" height="30" fill="black" fill-opacity="0.1" stroke-width="10" stroke="black" stroke-opacity="0.1"/><rect id="a1" x="50" width="30" height="30" fill="none" stroke-width="10" stroke="none" fill-opacity=".3" stroke-opacity=".3"/><rect x="100" width="30" height="30" fill="blue" fill-opacity="0.1" stroke-width="10" stroke="blue" stroke-opacity="0.1"/><rect id="a2" x="100" width="30" height="30" fill="blue" stroke-width="10" stroke="blue" fill-opacity="0" stroke-opacity="0"/><rect x="145" y="-5" width="40" height="40" fill="none" stroke-width="1" stroke="black" stroke-dasharray="3,3" stroke-opacity=".5"/><rect x="150" width="30" height="30" fill="none" stroke-width="1" stroke="black" stroke-dasharray="1,1"/><rect x="155" y="5" width="20" height="20" fill="none" stroke-width="1" stroke="black" stroke-dasharray="3,3" stroke-opacity=".5"/><rect id="a3" x="150" width="30" height="30" fill="black" stroke-width="10" stroke="black" visibility="hidden"/><g font-size="12"><text x="200" y="15">default :</text><text x="200" y="30" fill="#777">fill and stroke of rects 1 and 3 must trigger</text></g></g><g transform="translate(25, 100)"><rect x="-10" y="-10" width="200" height="50" fill="red" fill-opacity="0"><set attributeName="fill-opacity" to="0.4" begin="a4.mouseover"/><set attributeName="fill-opacity" to="0" begin="a4.mouseout"/><set attributeName="fill-opacity" to="0.4" begin="a5.mouseover"/><set attributeName="fill-opacity" to="0" begin="a5.mouseout"/><set attributeName="fill-opacity" to="0.4" begin="a6.mouseover"/><set attributeName="fill-opacity" to="0" begin="a6.mouseout"/><set attributeName="fill-opacity" to="0.4" begin="a7.mouseover"/><set attributeName="fill-opacity" to="0" begin="a7.mouseout"/></rect><rect id="a4" width="30" height="30" fill="blue" stroke-width="10" stroke="blue" fill-opacity=".3" stroke-opacity=".3" pointer-events="visiblePainted"/><rect x="50" width="30" height="30" fill="black" fill-opacity="0.1" stroke-width="10" stroke="black" stroke-opacity="0.1"/><rect id="a5" x="50" width="30" height="30" fill="none" stroke-width="10" stroke="none" fill-opacity=".3" stroke-opacity=".3" pointer-events="visiblePainted"/><rect x="100" width="30" height="30" fill="blue" fill-opacity="0.1" stroke-width="10" stroke="blue" stroke-opacity="0.1"/><rect id="a6" x="100" width="30" height="30" fill="blue" stroke-width="10" stroke="blue" fill-opacity="0" stroke-opacity="0" pointer-events="visiblePainted"/><rect x="145" y="-5" width="40" he