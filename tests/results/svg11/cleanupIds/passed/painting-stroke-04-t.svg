<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Kevin McCluskey" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: painting-stroke-04-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>This test checks the "stroke-dasharray" and "stroke-dashoffset" properties. Two lines are drawn, one blue
        and one black. Both have a "stroke-dasharray" of "10,10" giving a dashed appearance
        where the size of the gaps and the size of the dash is equal.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml">Run the test. No interaction required.</d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The black line is lower than but parallel to the blue line. The "stroke-dashoffset" on each line should make the dashes of each line line up with the gaps in the other line.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: painting-stroke-04-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text font-size="36" x="10" y="60">Basic paint: stroke properties.</text><path fill="none" stroke="blue" stroke-width="25" stroke-dashoffset="0" stroke-dasharray="10,10" d="M 50 120 L 430 120"/><path fill="none" stroke="black" stroke-width="25" stroke-dashoffset="10" stroke-dasharray="10,10" d="M 50 140 L 430 140"/><text font-size="30" x="65" y="210">stroke-dasharray="10, 10"</text><text font-size="30" x="75" y="260">stroke-dashoffset="10"</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.6 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>