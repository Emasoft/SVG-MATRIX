<?xml version="1.0" encoding="UTF-8"?><svg width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.3" reviewer="SVGWG" author="ED" status="accepted" version="$Revision: 1.4 $" testname="$RCSfile: masking-path-10-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#Masking"><p>This tests a few 'mask' cases to see that masks are applied and constructed properly.</p><p>There are nine subtests in this test. There should be a big stroked rectangle with nine smaller rectangles inside. If all of the smaller rectangles are green the test has passed.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if:</p><ul><li>There is no red visible.</li><li>Each of the nine small rectangles are green.</li></ul></d:passCriteria></d:SVGTestCase><title>$RCSfile: masking-path-10-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><mask id="a0"/><mask id="a1"><rect width="100" height="100" visibility="hidden"/></mask><mask id="a2"><rect width="100" height="100" display="none"/></mask><mask id="a3"><rect width="100" height="100" opacity="0"/></mask><mask id="a4"><rect width="100" height="100" stroke="none" fill="none"/></mask><mask id="a5"><rect x="40" y="40" width="20" height="20" stroke="white" stroke-width="20"/></mask><mask id="a6"><rect x="40" y="40" width="20" height="20" stroke="white" stroke-opacity="0" stroke-width="20"/></mask><mask id="a7"><rect width="100" height="100" fill-opacity="0"/></mask></defs><text x="240" y="50" text-anchor="middle">Establishing a new masking path</text><g transform="scale(0.5) translate(320 200)"><rect width="100" height="100" fill="lime"/><rect width="100" height="100" fill="red" mask="url(#a0)"/><g transform="translate(110 0)"><rect width="100" height="100" fill="lime"/><rect width="100" height="100" fill="red" mask="url(#a1)"/></g><g transform="translate(220 0)"><rect width="100" height="100" fill="lime"/><rect width="100" height="100" fill="red" mask="url(#a2)"/></g><g transform="translate(0 110)"><rect x="0.5" y="0.5" width="99" height="99" fill="red"/><rect width="100" height="100" fill="lime" mask="url(#unknown)"/></g><g transform="translate(110 110)"><rect x="0.5" y="0.5" width="99" height="99" fill="lime"/><rect width="100" height="100" fill="red" mask="url(#a3)"/></g><g transform="translate(220 110)"><rect x="0.5" y="0.5" width="99" height="99" fill="lime"/><rect width="100" height="100" fill="red" mask="url(#a4)"/></g><g transform="translate(0 220)"><rect width="100" height="100" fill="lime"/><rect width="100" height="100" fill="red" mask="url(#a5)"/><rect x="29" y="29" width="42" height="42" fill="lime"/></g><g transform="translate(110 220)"><rect width="100" height="100" fill="lime"/><rect width="100" height="100" fill="red" mask="url(#a6)"/></g><g transform="translate(220 220)"><rect x="0.5" y="0.5" width="99" height="99" fill="lime"/><rect width="100" height="100" fill="red" mask="url(#a7)"/></g><rect width="320" height="320" fill="none" stroke="black"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.4 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>