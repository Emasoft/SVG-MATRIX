<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="basic" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Haroon Sheikh" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: masking-path-05-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#ClippingPaths"><p>Test to see if clip-rule property has been implemented properly.</p><p>The test at the top shows a red rectangle that has been clipped by a
        clipping path that overlaps itself.</p><p>The test at the bottom shows a blue rectangle that has been clipped by a
        clipping path that overlaps itself.</p><p>The rendered picture should match the reference image exactly, except for possible
        variations in the labelling text (per CSS2 rules).</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>In the first rectangle, the clip-rule is defined to be evenodd so the overlap should have a hole in it.
        The clip-rule is defined to be nonzero so the overlap should be filled.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: masking-path-05-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g shape-rendering="geometricPrecision"><text font-size="14" x="150" y="20">Test for clip-rule property.</text><clipPath id="a0"><path clip-rule="evenodd" d="M200,40l20,0 0,60 20,0 0,-20 -60,0 0,-20 80,0 0,60 -60,0 0,-80z"/></clipPath><rect x="50" y="30" width="350" height="100" fill="red" clip-path="url(#a0)"/><text font-size="12" x="100" y="140">clip-rule=evenodd</text><clipPath id="a1"><path clip-rule="nonzero" d="M200,170l20,0 0,60 20,0 0,-20 -60,0 0,-20 80,0 0,60 -60,0 0,-80z"/></clipPath><rect x="50" y="160" width="350" height="100" fill="blue" clip-path="url(#a1)"/><text font-size="12" x="100" y="270">cliprule=nonzero</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.6 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>