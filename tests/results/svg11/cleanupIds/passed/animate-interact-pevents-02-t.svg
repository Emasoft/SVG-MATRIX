<?xml version="1.0" encoding="UTF-8"?><svg width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="DOH" author="AE" status="accepted" version="$Revision: 1.3 $" testname="$RCSfile: animate-interact-pevents-02-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#PointerEventsProperty"><p>Testing pointer-events and rendering order</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Move the mouse over the blue and purple shapes. Click the pink circle at the top right of the page. Move the mouse over the blue and purple shapes again.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>For the test to pass the blue rectangles must always turn pink on mouseover, and the ovals must turn pink on mouseover only if pointer-events are set to "ALL".
        If a shape other than the one currently hovered turns pink then the test has failed.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: animate-interact-pevents-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect x="15" y="15" height="280" width="450" fill="none" stroke="black" stroke-width="0.25"/><g text-anchor="middle"><text x="240" y="30" fill="black" font-size="15">Testing pointer-events and rendering order</text><text x="240" y="42" fill="#555" font-size="10">Rectangles should turn RED on mouseover</text><text x="240" y="54" fill="#555" font-size="10">Ovals should turn RED if Pointer-Events are set to "ALL"</text></g><g><g text-anchor="middle" font-size="8" fill="#555" transform="translate(0,10)"><text x="400" y="85">Change "Pointer-Events" of</text><text x="400" y="95">ovals from "ALL" to "NONE"</text><circle id="a0" cx="385" cy="65" r="10" fill-opacity="1" fill="#3c5" stroke="black" stroke-width="3"/><circle id="a1" cx="415" cy="65" r="10" fill-opacity="1" fill="#f35" stroke="black"/></g><g text-anchor="middle" font-size="12" fill="#555"><text id="a2" x="240" y="285" fill="#555" visibility="visible">Purple ovals have "Pointer-Events" set to "ALL".</text><text id="a3" x="240" y="285" fill="#555" visibility="hidden">Purple ovals have Pointer-Events set to "NONE".</text></g><set xlink:href="#a2" attributeName="visibility" to="visible" begin="a0.mousedown" fill="freeze"/><set xlink:href="#a2" attributeName="visibility" to="hidden" begin="a1.mousedown" fill="freeze"/><set xlink:href="#a3" attributeName="visibility" to="hidden" begin="a0.mousedown" fill="freeze"/><set xlink:href="#a3" attributeName="visibility" to="visible" begin="a1.mousedown" fill="freeze"/><set xlink:href="#a0" attributeName="stroke-width" to="3" begin="a0.mousedown" fill="freeze"/><set xlink:href="#a0" attributeName="stroke-width" to="1" begin="a1.mousedown" fill="freeze"/><set xlink:href="#a1" attributeName="stroke-width" to="3" begin="a1.mousedown" fill="freeze"/><set xlink:href="#a1" attributeName="stroke-width" to="1" begin="a0.mousedown" fill="freeze"/><set xlink:href="#a4" attributeName="pointer-events" to="all" begin="a0.mousedown" fill="freeze"/><set xlink:href="#a4" attributeName="pointer-events" to="none" begin="a1.mousedown" fill="freeze"/><set xlink:href="#a6" attributeName="pointer-events" to="all" begin="a0.mousedown" fill="freeze"/><set xlink:href="#a6" attributeName="pointer-events" to="none" begin="a1.mousedown" fill="freeze"/><set xlink:href="#a8" attributeName="pointer-events" to="all" begin="a0.mousedown" fill="freeze"/><set xlink:href="#a8" attributeName="pointer-events" to="none" begin="a1.mousedown" fill="freeze"/></g><g transform="scale(0.75, 0.5) translate(100, 85)"><circle id="a4" cx="160" cy="350" r="100" fill-opacity="1" fill="#53f" stroke="black" pointer-events="all"><set attributeName="fill" to="#F55" begin="a4.mouseover"/><set attributeName="fill" to="#53f" begin="a4.mouseout"/></circle><rect id="a5" x="10" y="50" width="300" height="300" fill-opacity="1" fill="#35f" stroke="black"><set attributeName="fill" to="#F55" begin="a5.mouseover"/><set attributeName="fill" to="#35f" begin="a5.mouseout"/></rect><circle id="a6" cx="310" cy="350" r="90" fill-opacity="1" fill="#75f" stroke="black" pointer-events="all"><set attributeName="fill" to="#F55" begin="a6.mouseover"/><set attributeName="fill" to="#75f" begin="a6.mouseout"/></circle><rect id="a7" x="60" y="100" width="200" height="200" fill-opacity="1" fill="#57f" stroke="black"><set attributeName="fill" to="#F55" begin="a7.mouseover"/><set attributeName="fill" to="#57f" begin="a7.mouseout"/></rect><circle id="a8" cx="310" cy="200" r="75" fill-opacity="1" fill="#97f" stroke="black" pointer-events="all"><set attributeName="fill" to="#F55" begin="a8.mouseover"/><set attributeName="fill" to="#97f" begin="a8.mouseout"/></circle><rect id="a9" x="110" y="150" width="100" height="100" fill-opacity="1" fill="#79f" stroke="black"><set attributeName="fill" to="#F55" begin="a9.mouseover"/><set attributeName="fill" to="#79f" begin="a9.mouseout"/></rect><g stroke-width="0.5" stroke-dasharray="4, 4"><rect x="10" y="50" width="300" height="300" fill-opacity="0" fill="none" stroke="black" pointer-events="none"/><rect x="60" y="100" width="200" height="200" fill-opacity="0" fill="none" stroke="black" pointer-events="none"/><rect x="110" y="150" width="100" height="100" fill-opacity="0" fill="none" stroke="black" pointer-events="none"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.3 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>