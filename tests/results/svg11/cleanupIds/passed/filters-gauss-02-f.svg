<?xml version="1.0" encoding="UTF-8"?><svg width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="TB" author="ED" status="accepted" version="$Revision: 1.3 $" testname="$RCSfile: filters-gauss-02-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#feGaussianBlurElement"><p>Test that when 'stdDeviation' is zero in one of X or Y the filter input image is
        blurred only in the non-zero direction.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>the left subtest shows a blue and yellow rectangle fused together, with blur applied only in the vertical direction</li><li>the right subtest shows a blue and yellow rectangle fused together, with blur applied only in the horizontal direction</li><li>the blurred shapes are within the blue guidelines</li></ul></d:passCriteria></d:SVGTestCase><title>$RCSfile: filters-gauss-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><g id="a0"><rect x="0" y="0" width="90" height="90" fill="blue"/><rect x="45" y="45" width="90" height="90" fill="yellow"/></g><g id="a1"><rect x="0" y="0" width="135" height="135" fill="none" stroke="blue" stroke-width=".5"/><rect x="-13.5" y="-13.5" width="162" height="162" fill="none" stroke="blue" stroke-width=".5"/></g><filter id="a2" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="120%" height="120%"><feGaussianBlur stdDeviation="0 10"/></filter><filter id="a3" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="120%" height="120%"><feGaussianBlur stdDeviation="20 0"/></filter></defs><g transform="translate(80,100)"><use xlink:href="#a0" filter="url(#a2)"/><use xlink:href="#a1"/></g><g transform="translate(270,100)"><use xlink:href="#a0" filter="url(#a3)"/><use xlink:href="#a1"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.3 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>