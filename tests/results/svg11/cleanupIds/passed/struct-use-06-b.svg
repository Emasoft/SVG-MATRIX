<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="full" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="[reviewer]" author="ED" status="created" version="$Revision: 1.5 $" testname="$RCSfile: struct-use-06-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#UseElement"><p>Test onlick handlers in externally referenced content.
          
          There are two 'use' elements, each of them is referencing an external file showing a rectangle.
          
          The rect elements in the external file have onclick attributes, and the handler will attempt to change the fill of the
          referenced rect element to red.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Click each of the two green rectangles once.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the two rectangles remain green when clicked, and there is no red visible.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: struct-use-06-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect x="40.5" y="120" width="119" height="119" fill="red"/><rect x="180.5" y="120" width="119" height="119" fill="red"/><use x="40" y="120" width="122" height="122" xlink:href="../images/struct-use-06-b-1.svg#rect1"/><use x="180" y="120" width="122" height="122" xlink:href="../images/struct-use-06-b-1.svg#svg-root"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.5 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/><g><rect x="1" y="1" width="478" height="20" fill="red" stroke="black" stroke-width="1"/><text font-family="SVGFreeSansASCII,sans-serif" font-weight="bold" font-size="20" x="240" text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">DRAFT</text></g></svg>