<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="CN" author="VH" status="accepted" version="$Revision: 1.9 $" testname="$RCSfile: animate-elem-46-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>This test validates the operation of the animate element on the various
        text and font properties. This test is very similar to animate-elem-77-t.svg
        which uses the set element instead of the animate element to modify graphics
        properties.</p><p>For each text or font properties, there are three tests. One animates the text or font
        property directly on a text element which uses the
        property. The other two tests apply the animation on a container element (g and
        a), and validate that the animated property is inherited by children text elements.</p><p>For each animation test, the element on which the animation is applied is also
        translated by an animation so that the various states of the animation can
        be checked more easily. There is a gray reference marker which shows
        the expected animation state at the begining of the animation, mid-way, or at the
        end of the animation.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There are 5 text properties that are animated, and for each of these,
        they are animated in one of three different ways (the three columns).  The
        three animations in each row must be the same.</p><p>For each animation test, the element on which the animation is applied is also
        translated by an animation so that the various states of the animation can
        be checked more easily.  Each test has three gray silhouettes, showing the size
        and shape that the "A" must have at the start, middle and end of the animation.</p><p>The animation of font-size must show a continuous change of the font size.</p><p>The following animations must animate discretely: text-anchor, font-family,
        font-style, font-weight.</p><p>The test passes if all of the above conditions are met.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: animate-elem-46-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F" font-weight="700"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSansBold.svg#ascii"/></font-face-src></font-face><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F" font-style="italic"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSansItalic.svg#ascii"/></font-face-src></font-face><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F" font-weight="700" font-style="italic"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSansBoldItalic.svg#ascii"/></font-face-src></font-face><font-face font-family="FreeSerif" unicode-range="U+0-7F" font-weight="bold"><font-face-src><font-face-uri xlink:href="../resources/FreeSerifBold.svg#FreeSerifBold"/></font-face-src></font-face></defs><g transform="translate(80, 80)"><g transform="translate(20,10)" text-anchor="end" font-size="14"><text x="5" y="15">text-anchor</text><text x="5" y="50">font-size</text><text x="5" y="85">font-family</text><text x="5" y="120">font-style</text><text x="5" y="155">font-weight</text></g><g transform="translate(90, -10)" text-anchor="middle" font-size="14"><text x="20" y="3">&lt;text&gt;</text><text x="135" y="3">&lt;g&gt;</text><text x="250" y="3">&lt;a&gt;</text></g><g transform="translate(80,5)" text-anchor="start" font-size="20" fill="rgb(204,0,102)"><g><defs><g id="a0" font-size="30" font-weight="bold"><text x="0" y="20" fill="#aaa" text-anchor="end">A</text><rect x="-2" y="18" width="4" height="4" fill="#aaa"/><text x="0" y="20" fill="#aaa" text-anchor="middle" transform="translate(30,0)">A</text><rect x="-2" y="18" width="4" height="4" fill="#aaa" transform="translate(30,0)"/><text x="0" y="20" fill="#aaa" text-anchor="start" transform="translate(60,0)">A</text><rect x="-2" y="18" width="4" height="4" fill="#aaa" transform="translate(60,0)"/><rect x="-2" y="18" width="4" height="4"><animateTransform attributeName="transform" type="translate" values="0;30;60" dur="3s" fill="freeze" calcMode="discrete"/></rect></g></defs><use xlink:href="#a0"/><use xlink:href="#a0" x="110"/><use xlink:href="#a0" x="220"/><text id="a1" x="0" y="20" text-anchor="end" font-size="30" font-weight="bold">A</text><animate xlink:href="#a1" attributeName="text-anchor" values="end;middle;start" dur="3s" fill="freeze"/><animateTransform xlink:href="#a1" attributeName="transform" type="translate" values="0;30;60" dur="3s" fill="freeze" calcMode="discrete"/><g transform="translate(110, 0)" text-anchor="end" font-size="30" font-weight="bold"><animate attributeName="text-anchor" values="end;middle;start" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20">A</text></g><a xlink:href="" transform="translate(220, 0)" text-anchor="end" font-size="30" font-weight="bold"><animate attributeName="text-anchor" values="end;middle;start" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20">A</text></a></g><g transform="translate(0,35)"><defs><g id="a2" font-weight="bold" text-anchor="start"><text x="0" y="20" fill="#aaa" font-size="30">A</text><text x="0" y="20" fill="#aaa" font-size="12" transform="translate(30,0)">A</text><text x="0" y="20" fill="#aaa" font-size="30" transform="translate(60,0)">A</text></g></defs><use xlink:href="#a2"/><use xlink:href="#a2" x="110"/><use xlink:href="#a2" x="220"/><text id="a3" x="0" y="20" font-size="12" font-weight="bold">A</text><animate xlink:href="#a3" attributeName="font-size" values="30;12;30" dur="3s" fill="freeze"/><animateTransform xlink:href="#a3" attributeName="transform" type="translate" from="0" to="60" dur="3s" fill="freeze"/><g transform="translate(110, 0)" font-size="12" font-weight="bold"><animate attributeName="font-size" values="30;12;30" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" from="0" to="60" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20">A</text></g><a xlink:href="" transform="translate(220,0)" font-size="12" font-weight="bold"><animate attributeName="font-size" values="30;12;30" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" from="0" to="60" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20">A</text></a></g><g transform="translate(0,70)"><defs><g id="a4" font-weight="bold" font-size="30"><text x="0" y="20" fill="#aaa" font-family="SVGFreeSansASCII,sans-serif">A</text><text x="30" y="20" fill="#aaa" font-family="FreeSerif,serif">A</text><text x="60" y="20" font-size="30" fill="#aaa" font-family="SVGFreeSansASCII,sans-serif">A</text></g></defs><use xlink:href="#a4"/><use xlink:href="#a4" x="110"/><use xlink:href="#a4" x="220"/><text id="a5" x="0" y="20" font-weight="bold" font-size="30">A</text><animate xlink:href="#a5" attributeName="font-family" values="SVGFreeSansASCII,sans-serif;FreeSerif,serif;SVGFreeSansASCII,sans-serif" dur="3s" fill="freeze"/><animateTransform xlink:href="#a5" attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze"/><g font-weight="bold" font-size="30" transform="translate(110,0)"><animate attributeName="font-family" values="SVGFreeSansASCII,sans-serif;FreeSerif,serif;SVGFreeSansASCII,sans-serif" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20">A</text></g><a xlink:href="" font-weight="bold" font-size="30" transform="translate(220,0)"><animate attributeName="font-family" values="SVGFreeSansASCII,sans-serif;FreeSerif,serif;SVGFreeSansASCII,sans-serif" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20">A</text></a></g><g transform="translate(0,105)"><defs><g id="a6" font-size="30" font-weight="bold"><text x="0" y="20" font-size="30" fill="#aaa" font-style="normal">A</text><text x="30" y="20" font-size="30" fill="#aaa" font-style="italic">A</text><text x="60" y="20" font-size="30" fill="#aaa" font-style="normal">A</text></g></defs><use xlink:href="#a6"/><use xlink:href="#a6" x="110"/><use xlink:href="#a6" x="220"/><text id="a7" x="0" y="20" font-size="30" font-weight="bold">A</text><animate xlink:href="#a7" attributeName="font-style" values="normal;italic;normal" dur="3s" fill="freeze"/><animateTransform xlink:href="#a7" attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze"/><g transform="translate(110,0)" font-size="30" font-weight="bold"><animate attributeName="font-style" values="normal;italic;normal" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20" font-size="30">A</text></g><a xlink:href="" transform="translate(220,0)" font-size="30" font-weight="bold"><animate attributeName="font-style" values="normal;italic;normal" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20" font-size="30">A</text></a></g><g transform="translate(0,140)"><defs><g id="a8" font-size="30"><text x="0" y="20" fill="#aaa" font-weight="bold">A</text><text x="30" y="20" fill="#aaa" font-weight="normal">A</text><text x="60" y="20" fill="#aaa" font-weight="bold">A</text></g></defs><use xlink:href="#a8"/><use xlink:href="#a8" x="110"/><use xlink:href="#a8" x="220"/><text id="a9" x="0" y="20" font-size="30">A</text><animate xlink:href="#a9" attributeName="font-weight" values="bold;normal;bold" calcMode="discrete" dur="3s" fill="freeze"/><animateTransform xlink:href="#a9" attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze"/><g transform="translate(110,0)" font-size="30"><animate attributeName="font-weight" values="bold;normal;bold" calcMode="discrete" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20">A</text></g><a xlink:href="" transform="translate(220,0)" font-size="30"><animate attributeName="font-weight" values="bold;normal;bold" calcMode="discrete" dur="3s" fill="freeze"/><animateTransform attributeName="transform" type="translate" values="0;30;60" calcMode="discrete" dur="3s" fill="freeze" additive="sum"/><text x="0" y="20">A</text></a></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.9 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>