<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="DJ" author="CN" status="accepted" version="$Revision: 1.5 $" testname="$RCSfile: shapes-rect-02-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/shapes.html#RectElement"><p>Test x, y, width, height, rx and ry default/lacuna values on a rect element.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There should be four green rectangles visible, two of them should have rounded corners.</p></d:passCriteria></d:SVGTestCase><title>$RCSfile: shapes-rect-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g fill="green" stroke="#000000"><rect y="46" width="50" height="80"/><rect x="130" width="50" height="80"/><rect x="250" y="46" height="80" width="0"/><rect x="350" y="46" height="0" width="50"/><rect x="30" y="196" width="50" height="80" ry="20"/><rect x="130" y="196" width="50" height="80" rx="20"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text x="10" y="340" stroke="none" fill="black">$Revision: 1.5 $</text></g><rect x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/></svg>