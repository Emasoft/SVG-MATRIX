<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="AG" author="CN" status="issue" version="$Revision: 1.9 $" testname="$RCSfile: text-align-07-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#AlignmentProperties"><p>ISSUE - http://www.w3.org/2011/02/27-svg-irc#T22-20-51</p><p>Test horizontal baselines across script and font size changes.</p><p>Original test authored by Rodney Hardy at CISRA and modified by
          Anthony Grasso.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The dominant baseline should be alphabetic, so the 'a' will be sitting
        on the blue line, the Japanese character '犜' will be on the ideographic baseline
        and 'ण' is a Devangari character and will use the hanging baseline.  The
        smaller versions of the characters should be aligned to the same baselines.
        So the 'a's on the blue line, the Japanese characters slightly below the line
        and the Devangari characters should be hanging from the hanging baseline.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-align-07-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-family="&#39;Arial Unicode MS&#39;,Georgia,&#39;Times New Roman&#39;,Times,&#39;MS Mincho&#39;,serif" font-size="30"><text x="50" y="100" font-size="50">a犜ण<tspan font-size="25">a犜ण</tspan><tspan font-size="10">a犜ण</tspan></text><line x1="50" y1="70" x2="400" y2="70" stroke-width="1" stroke="#0f0"/><text x="320" y="80" font-size="10" fill="#0f0">hanging base line</text><line x1="50" y1="100" x2="400" y2="100" stroke-width="1" stroke="#00f"/><text x="310" y="110" font-size="10" fill="#00f">alphabetic  base line</text><line x1="50" y1="103" x2="250" y2="103" stroke-width="1" stroke="fuchsia"/><text x="155" y="113" font-size="10" fill="fuchsia">ideographic base line</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" stroke="none" fill="#000">$Revision: 1.9 $</text></g><rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/><g id="draft-watermark"><rect x="1" y="1" width="478" height="20" fill="#f00" stroke="#000" stroke-width="1"/><text font-family="SVGFreeSansASCII,sans-serif" font-weight="bold" font-size="20" x="240" text-anchor="middle" y="18" stroke-width="0.5" stroke="#000" fill="#fff">DRAFT</text></g></svg>