<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="basic" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Lofton Henderson" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: text-tref-01-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TRefElement"><p>Test viewer capability to handle a basic 'tref' element
          which points to a text string in an external file.</p><p>The test case consists of a single sub-test.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The box in the middle of the frame should
        contain green "Simple external referenced text.",
        which is obtained by a 'tref' element reference to a 'text' element in a 'defs'
        section of another file (text-extTref-BE-18-targ.svg).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-tref-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="75" y="25" font-size="12" fill="#00f">Test 'tref' element with an external referenced string.</text><text x="75" y="200" font-size="18" fill="#0f0"><tref xlink:href="../images/text-extTref-BE-18-targ.svg#tref-external-reference"/></text><rect x="73" y="183" width="260" height="22" fill="none" stroke="#000"/><text x="73" y="217" font-size="12" fill="#000">'tref' to a string in another file</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" stroke="none" fill="#000">$Revision: 1.6 $</text></g><rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>