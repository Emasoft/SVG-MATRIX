<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Jon Ferraiolo" status="accepted" version="$Revision: 1.9 $" testname="$RCSfile: animate-elem-08-t.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test rotate='auto' and rotate='auto-reverse'.</p><p>Two animations have been defined that move a triangle along a path. The first animation specifies rotate='auto', which causes
        the object to be rotated along the curve of the path. The second animation specifies rotate='auto-reverse', which causes the
        object to be flipped and then rotated along the curve of the path.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>each of the triangles are animated along the respective black curves over the course of 6 seconds</li><li>the leftmost triangle points upwards and the rightmost triangle points downwards</li><li>the triangles are rotated during the animation so that they are always perpendicular to the tangential vector at the current position on the respective curve</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-08-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text font-size="14" text-anchor="middle" x="225" y="25">Test rotate='auto' and rotate='auto-reverse'</text><g font-size="12" text-anchor="middle"><path d="M25,225 C25,175 125,150 175,200" fill="none" stroke="#000" stroke-width="2"/><rect x="10" y="195" width="30" height="30" fill="#FCC" stroke="#000" stroke-width="4"/><text x="25" y="240">0 sec.</text><rect x="160" y="170" width="30" height="30" fill="#FCC" stroke="#000" stroke-width="4"/><text x="175" y="215">6+ sec.</text><path d="M-15,0 L0,-30 L15,0 z" fill="#00f" stroke="#0f0" stroke-width="2"><animateMotion path="M25,225 C25,175 125,150 175,200" rotate="auto" begin="0s" dur="6s" calcMode="linear" fill="freeze"/></path><text x="100" y="260" stroke="none" font-size="14">rotate='auto'</text><path d="M275,225 C275,175 375,150 425,200" fill="none" stroke="#000" stroke-width="2"/><rect x="260" y="195" width="30" height="30" fill="#FCC" stroke="#000" stroke-width="4"/><text x="275" y="240">0 sec.</text><rect x="410" y="170" width="30" height="30" fill="#FCC" stroke="#000" stroke-width="4"/><text x="425" y="215">6+ sec.</text><path d="M-15,0 L0,-30 L15,0 z" fill="#00f" stroke="#0f0" stroke-width="2"><animateMotion path="M275,225 C275,175 375,150 425,200" rotate="auto-reverse" begin="0s" dur="6s" calcMode="linear" fill="freeze"/></path><text x="350" y="260" stroke="none" font-size="14">rotate='auto-reverse'</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" stroke="none" fill="#000">$Revision: 1.9 $</text></g><rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>