<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="CL" author="CN" status="accepted" version="$Revision: 1.5 $" testname="$RCSfile: pservers-grad-16-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Gradients"><p>Test gradient stop rules. Including:
          No stops, like fill = none.
          One stop, like fill = black.
          If a stop less than all previous stops, it is set equal to the largest stop.
          If two stops are equal the last stop controls the color at the overlap point.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>[[
        Describe how to use the here. The instructions should specify any
        steps requied to run the test or any manual operation that need
        to be performed to run the test.
        ]]</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The top rectangle must have a pink outline and no fill. The middle rectangle must have a
        solid black fill. The lower rectangle must have a yellow to pink to green
        linear gradient on the left-hand half and a solid blue fill for the right hand half.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-grad-16-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><linearGradient id="defs1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="0"/><linearGradient id="defs2" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="0"><stop stop-color="#000" offset="1"/></linearGradient><linearGradient id="defs3" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="0"><stop stop-color="#ff0" offset="0"/><stop stop-color="#f48" offset=".25"/><stop stop-color="#0f0" offset=".5"/><stop stop-color="#00f" offset=".1"/></linearGradient><rect x="20" y="10" width="440" height="80" fill="url(#defs1)" stroke="#f48"/><rect x="20" y="110" width="440" height="80" fill="url(#defs2)"/><rect x="20" y="210" width="440" height="80" fill="url(#defs3)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" stroke="none" fill="#000">$Revision: 1.5 $</text></g><rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>