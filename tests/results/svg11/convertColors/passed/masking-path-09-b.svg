<?xml version="1.0" encoding="UTF-8"?><svg id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="DAS" author="CM" status="accepted" version="$Revision: 1.5 $" testname="$RCSfile: masking-path-09-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#EstablishingANewClippingPath"><p>This tests that a clip path applied to an element does not affect
        bounding box computation.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the rectangle is green.  The test is failed
        if any part of the rectangle is red.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: masking-path-09-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40" font-size="13">Test bounding box calculations with clip paths</text><clipPath id="c" clipPathUnits="userSpaceOnUse"><rect x="10" y="50" width="50" height="50"/></clipPath><g id="g" clip-path="url(#c)" fill="#f00"><rect x="10" y="50" width="50" height="50"/><rect x="60" y="50" width="50" height="50" fill="#f00"/></g><script>var g = document.getElementById('g');
      if (g.getBBox().width == 100) {
        g.setAttribute('fill', 'green');
      }</script></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" stroke="none" fill="#000">$Revision: 1.5 $</text></g><rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>