	        document.getElementById(&#39;testFailed&#39;).setAttribute(&#39;visibility&#39;, &#39;visible&#39;);"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="CM" author="CL" status="reviewed" version="$Revision: 1.6 $" testname="$RCSfile: script-specify-01-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/script.html#ScriptingLanguage"><p>Tests the assertion that "The ‘contentScriptType’ attribute on the ‘svg’ element specifies the default scripting language" by setting it to an unknown value and checking the script is not executed.
