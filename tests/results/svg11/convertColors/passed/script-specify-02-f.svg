<?xml version="1.0" encoding="UTF-8"?><svg id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="CM" author="CL" status="accepted" version="$Revision: 1.7 $" testname="$RCSfile: script-specify-02-f.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/script.html#ScriptingLanguage"><p>Tests the assertion that "It is also possible to specify the scripting language for each individual ‘script’ element by specifying a ‘type’ on the ‘script’ element." by setting it to an unknown value and checking the script is not executed.
          The test uses an unknown (bogus) script language, which looks exactly like ECMAScript.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Load the test.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if string "Good, script didn't run" is displayed.
				It fails if the string "No! This is not ECMAScript!" is displayed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: script-specify-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="20" fill="#000" text-anchor="middle">Test unknown type attribute value on script element</text><g font-size="24" font-weight="bold" transform="translate(240,170)" text-anchor="middle"><text id="testPassed" fill="#0f0">Good, script didn't run.</text><text id="testFailed" fill="#f00" visibility="hidden">No! This is not ECMAScript!</text></g><script type="application/noSuchLanguage">document.getElementById('testPassed').setAttribute('visibility', 'hidden');
			document.getElementById('testFailed').setAttribute('visibility', 'visible');</script></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" stroke="none" fill="#000">$Revision: 1.7 $</text></g><rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/></svg>