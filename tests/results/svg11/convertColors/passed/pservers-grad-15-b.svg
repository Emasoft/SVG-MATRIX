<?xml version="1.0" encoding="UTF-8"?><svg version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="CL" author="CN" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: pservers-grad-15-b.svg,v $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Gradients"><p>Test linear and radial gradient defaults. Includes
          testing defaults for linear grad x1,y1,y2 = 0%, x2 = 100%.
          and testing defaults for radial grad cx,cy,r = 50%, fx,fy = cx,cy.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The top rectangle must be blue at the lefthand side and fuchsia at the right
