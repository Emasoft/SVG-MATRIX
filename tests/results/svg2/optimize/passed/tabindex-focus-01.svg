<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><title>SVG 2.0 Tabindex and Focus Test</title><desc>Tests SVG 2.0 tabindex attribute for keyboard navigation</desc><style>.focusable:focus { outline: 3px solid blue; }
    .focusable:hover { cursor: pointer; }</style><rect x="20" y="20" width="80" height="60" fill="#f00" class="focusable" tabindex="1"><title>First (tabindex=1)</title></rect><rect x="120" y="20" width="80" height="60" fill="#0f0" class="focusable" tabindex="2"><title>Second (tabindex=2)</title></rect><rect x="220" y="20" width="80" height="60" fill="#00f" class="focusable" tabindex="3"><title>Third (tabindex=3)</title></rect><circle cx="60" cy="150" r="40" fill="orange" class="focusable" tabindex="0"><title>Circle (tabindex=0)</title></circle><text x="20" y="220" font-size="12">Tab to navigate between elements</text><text x="20" y="240" font-size="10">tabindex enables keyboard focus on SVG elements</text></svg>