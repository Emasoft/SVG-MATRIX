<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><title>SVG 2.0 Mesh Gradient Test - Basic Coons Patch</title><desc>Tests meshGradient with a single Coons patch (bicubic interpolation)</desc><defs><meshGradient id="mesh1" x="50" y="50"><meshRow><meshPatch><stop path="C 100,50 150,50 200,50" stop-color="#f00"/><stop path="C 200,100 200,150 200,200" stop-color="#0f0"/><stop path="C 150,200 100,200 50,200" stop-color="#00f"/><stop path="C 50,150 50,100 50,50" stop-color="#ff0"/></meshPatch></meshRow></meshGradient></defs><rect x="50" y="50" width="150" height="150" fill="url(#mesh1)"/><text x="50" y="280" font-size="14">Mesh Gradient: Coons Patch</text></svg>