<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><title>SVG 2.0 Transform Origin Test</title><desc>Tests transform-origin property for rotation center</desc><g transform="translate(100,100)"><text x="-80" y="-20" font-size="10">origin: 0 0 (default)</text><rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#ccc" stroke-dasharray="4"/><rect x="-25" y="-25" width="50" height="50" fill="#f00" fill-opacity="0.7" style="transform: rotate(30deg); transform-origin: 0 0"/></g><g transform="translate(280,100)"><text x="-80" y="-20" font-size="10">origin: center</text><rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#ccc" stroke-dasharray="4"/><rect x="-25" y="-25" width="50" height="50" fill="#0f0" fill-opacity="0.7" style="transform: rotate(30deg); transform-origin: center"/></g><g transform="translate(100,260)"><text x="-80" y="-20" font-size="10">origin: 25px 25px</text><rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#ccc" stroke-dasharray="4"/><rect x="-25" y="-25" width="50" height="50" fill="#00f" fill-opacity="0.7" style="transform: rotate(30deg); transform-origin: 25px 25px"/></g><text x="20" y="380" font-size="10">Gray dashed = original position</text></svg>