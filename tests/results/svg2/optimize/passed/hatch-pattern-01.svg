<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><title>SVG 2.0 Hatch Pattern Test - Basic Diagonal Lines</title><desc>Tests hatch element for creating hatching patterns</desc><defs><hatch id="hatch1" hatchUnits="userSpaceOnUse" pitch="10" rotate="45"><hatchpath stroke="#333" stroke-width="2"/></hatch><hatch id="hatch2" hatchUnits="userSpaceOnUse" pitch="8" rotate="-45"><hatchpath stroke="#666" stroke-width="1"/></hatch><hatch id="hatch3" hatchUnits="userSpaceOnUse" pitch="5" rotate="0"><hatchpath stroke="#000" stroke-width="0.5" d="M0,0 l5,0"/></hatch></defs><rect x="20" y="20" width="100" height="100" fill="url(#hatch1)" stroke="#000"/><rect x="140" y="20" width="100" height="100" fill="url(#hatch2)" stroke="#000"/><rect x="260" y="20" width="100" height="100" fill="url(#hatch3)" stroke="#000"/><text x="20" y="150" font-size="12">45deg</text><text x="140" y="150" font-size="12">-45deg</text><text x="260" y="150" font-size="12">Horizontal</text></svg>