<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><title>SVG 2.0 Z-Index Test</title><desc>Tests CSS z-index property on SVG elements</desc><style>.layer { position: relative; }</style><g transform="translate(20,20)"><text y="-5" font-size="10">Document order (no z-index)</text><rect x="0" y="0" width="60" height="60" fill="#f00"/><rect x="30" y="20" width="60" height="60" fill="#0f0"/><rect x="60" y="40" width="60" height="60" fill="#00f"/></g><g transform="translate(200,20)"><text y="-5" font-size="10">With z-index (reversed)</text><rect x="0" y="0" width="60" height="60" fill="#f00" style="z-index: 3"/><rect x="30" y="20" width="60" height="60" fill="#0f0" style="z-index: 2"/><rect x="60" y="40" width="60" height="60" fill="#00f" style="z-index: 1"/></g><text x="20" y="180" font-size="12">SVG 2.0: z-index controls stacking order</text></svg>