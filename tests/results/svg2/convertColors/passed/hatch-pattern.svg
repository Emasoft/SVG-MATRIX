<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><title>SVG 2.0 Hatch Pattern</title><desc>Tests hatch element for line-based fills</desc><defs><hatch id="hatch1" hatchUnits="userSpaceOnUse" pitch="10" rotate="45"><hatchpath stroke="navy" stroke-width="2"/></hatch><hatch id="hatch2" hatchUnits="userSpaceOnUse" pitch="8" rotate="0"><hatchpath stroke="darkgreen" stroke-width="1" d="M0,0 l10,0"/></hatch><hatch id="crosshatch" hatchUnits="userSpaceOnUse" pitch="12"><hatchpath stroke="brown" stroke-width="1" rotate="45"/><hatchpath stroke="brown" stroke-width="1" rotate="-45"/></hatch></defs><rect x="20" y="20" width="150" height="150" fill="url(#hatch1)" stroke="#000"/><rect x="200" y="20" width="150" height="150" fill="url(#hatch2)" stroke="#000"/><circle cx="120" cy="300" r="70" fill="url(#crosshatch)" stroke="#000"/></svg>