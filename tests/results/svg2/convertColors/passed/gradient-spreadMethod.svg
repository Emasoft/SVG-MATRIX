<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400"><title>SVG 2.0 Gradient Spread Methods</title><desc>Tests spreadMethod attribute on gradients</desc><defs><linearGradient id="padGrad" x1="30%" y1="0%" x2="70%" y2="0%" spreadMethod="pad"><stop offset="0%" stop-color="#f00"/><stop offset="100%" stop-color="#00f"/></linearGradient><linearGradient id="reflectGrad" x1="30%" y1="0%" x2="70%" y2="0%" spreadMethod="reflect"><stop offset="0%" stop-color="#f00"/><stop offset="100%" stop-color="#00f"/></linearGradient><linearGradient id="repeatGrad" x1="30%" y1="0%" x2="70%" y2="0%" spreadMethod="repeat"><stop offset="0%" stop-color="#f00"/><stop offset="100%" stop-color="#00f"/></linearGradient><radialGradient id="radialPad" cx="50%" cy="50%" r="25%" spreadMethod="pad"><stop offset="0%" stop-color="#ff0"/><stop offset="100%" stop-color="#0f0"/></radialGradient><radialGradient id="radialReflect" cx="50%" cy="50%" r="25%" spreadMethod="reflect"><stop offset="0%" stop-color="#ff0"/><stop offset="100%" stop-color="#0f0"/></radialGradient><radialGradient id="radialRepeat" cx="50%" cy="50%" r="25%" spreadMethod="repeat"><stop offset="0%" stop-color="#ff0"/><stop offset="100%" stop-color="#0f0"/></radialGradient></defs><rect x="20" y="20" width="140" height="80" fill="url(#padGrad)"/><text x="90" y="115" text-anchor="middle" font-size="10">pad (default)</text><rect x="180" y="20" width="140" height="80" fill="url(#reflectGrad)"/><text x="250" y="115" text-anchor="middle" font-size="10">reflect</text><rect x="340" y="20" width="140" height="80" fill="url(#repeatGrad)"/><text x="410" y="115" text-anchor="middle" font-size="10">repeat</text><rect x="20" y="150" width="140" height="140" fill="url(#radialPad)"/><text x="90" y="305" text-anchor="middle" font-size="10">radial pad</text><rect x="180" y="150" width="140" height="140" fill="url(#radialReflect)"/><text x="250" y="305" text-anchor="middle" font-size="10">radial reflect</text><rect x="340" y="150" width="140" height="140" fill="url(#radialRepeat)"/><text x="410" y="305" text-anchor="middle" font-size="10">radial repeat</text><circle cx="90" cy="360" r="30" fill="url(#reflectGrad)"/><circle cx="250" cy="360" r="30" fill="url(#radialReflect)"/></svg>