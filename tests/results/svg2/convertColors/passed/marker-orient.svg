<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400"><title>SVG 2.0 Marker Orient Options</title><desc>Tests auto-start-reverse and angle values for marker orient</desc><defs><marker id="arrowAuto" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#00f"/></marker><marker id="arrowReverse" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#f00"/></marker><marker id="arrow45" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="45deg"><path d="M 0 0 L 10 5 L 0 10 z" fill="#0f0"/></marker><marker id="arrowNeg90" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="-90deg"><path d="M 0 0 L 10 5 L 0 10 z" fill="purple"/></marker><marker id="circleMid" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="4" markerHeight="4"><circle cx="5" cy="5" r="4" fill="orange"/></marker></defs><path d="M 50,50 L 150,80 L 250,50" fill="none" stroke="#00f" stroke-width="2" marker-start="url(#arrowAuto)" marker-mid="url(#circleMid)" marker-end="url(#arrowAuto)"/><text x="50" y="100" font-size="10">orient="auto"</text><path d="M 50,140 L 150,170 L 250,140" fill="none" stroke="#f00" stroke-width="2" marker-start="url(#arrowReverse)" marker-mid="url(#circleMid)" marker-end="url(#arrowReverse)"/><text x="50" y="190" font-size="10">orient="auto-start-reverse" (SVG 2.0)</text><path d="M 50,230 L 150,260 L 250,230" fill="none" stroke="#0f0" stroke-width="2" marker-start="url(#arrow45)" marker-mid="url(#arrow45)" marker-end="url(#arrow45)"/><text x="50" y="280" font-size="10">orient="45deg" (fixed angle)</text><line x1="300" y1="50" x2="450" y2="50" stroke="#f00" stroke-width="2" marker-start="url(#arrowReverse)" marker-end="url(#arrowReverse)"/><text x="300" y="70" font-size="10">Bidirectional arrows</text><path d="M 300,120 Q 375,80 450,120 T 450,200" fill="none" stroke="#f00" stroke-width="2" marker-start="url(#arrowReverse)" marker-end="url(#arrowReverse)"/><text x="300" y="220" font-size="10">Curve with auto-start-reverse</text></svg>