<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500"><title>SVG 2.0 Mesh Gradient - Complex Multi-Row</title><desc>Tests multi-row mesh gradient with multiple patches</desc><defs><meshgradient id="complexMesh" x="20" y="20" type="bilinear"><meshrow><meshpatch><stop stop-color="#f00"/><stop stop-color="#f80" path="l 100,0"/><stop stop-color="#ff0" path="l 0,100"/><stop stop-color="#8f0" path="l -100,0"/></meshpatch><meshpatch><stop stop-color="#f80"/><stop stop-color="#ff0" path="l 100,0"/><stop stop-color="#8f0" path="l 0,100"/><stop stop-color="#0f0" path="l -100,0"/></meshpatch></meshrow><meshrow><meshpatch><stop stop-color="#8f0"/><stop stop-color="#0f0" path="l 100,0"/><stop stop-color="#0f8" path="l 0,100"/><stop stop-color="#0ff" path="l -100,0"/></meshpatch><meshpatch><stop stop-color="#0f0"/><stop stop-color="#0f8" path="l 100,0"/><stop stop-color="#08f" path="l 0,100"/><stop stop-color="#00f" path="l -100,0"/></meshpatch></meshrow></meshgradient></defs><rect x="20" y="20" width="200" height="200" fill="url(#complexMesh)"/><circle cx="350" cy="120" r="80" fill="url(#complexMesh)"/></svg>