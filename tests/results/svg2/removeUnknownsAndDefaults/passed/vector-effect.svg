<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><title>SVG 2.0 Vector Effect</title><desc>Tests vector-effect property for non-scaling strokes</desc><g transform="scale(2)"><rect x="20" y="20" width="60" height="60" fill="lightblue" stroke="navy" stroke-width="2"/><text x="50" y="100" font-size="8" text-anchor="middle">Normal</text><rect x="100" y="20" width="60" height="60" fill="lightgreen" stroke="darkgreen" stroke-width="2" vector-effect="non-scaling-stroke"/><text x="130" y="100" font-size="8" text-anchor="middle">Non-scaling</text></g><g transform="translate(50, 250) scale(1.5)"><circle cx="30" cy="30" r="25" fill="pink" stroke="red" stroke-width="3"/><circle cx="100" cy="30" r="25" fill="lightyellow" stroke="orange" stroke-width="3" vector-effect="non-scaling-stroke"/></g></svg>