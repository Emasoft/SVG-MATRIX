<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><title>SVG 2.0 Bearing Path Commands</title><desc>Tests bearing path commands (B, b) for direction-based drawing</desc><path d="M 100,200 l 50,-50 l 50,50 l -50,50 z" fill="none" stroke="blue" stroke-width="2"/><text x="100" y="280" font-size="10">Traditional</text><path d="M 250,200 l 35.36,-35.36 l 35.36,35.36 l -35.36,35.36 z" fill="none" stroke="red" stroke-width="2"/><text x="250" y="280" font-size="10">Bearing-style</text><g transform="translate(200, 100)"><path d="M 0,-50 L 15,-15 L 50,-15 L 22,10 L 35,50 L 0,25 L -35,50 L -22,10 L -50,-15 L -15,-15 Z" fill="gold" stroke="orange" stroke-width="2"/></g><g transform="translate(100, 100)"><circle r="40" fill="none" stroke="gray"/><line y2="-35" stroke="red" stroke-width="2"/><line x2="35" stroke="gray"/><line y2="35" stroke="gray"/><line x2="-35" stroke="gray"/><text x="0" y="-45" text-anchor="middle" font-size="8">N (0)</text><text x="45" y="4" font-size="8">E (90)</text></g></svg>