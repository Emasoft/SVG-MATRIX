<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400"><title>SVG 2.0 Blend Modes</title><desc>Tests mix-blend-mode and isolation properties</desc><defs><linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#ff6b6b"/><stop offset="50%" stop-color="#4ecdc4"/><stop offset="100%" stop-color="#45b7d1"/></linearGradient></defs><rect width="600" height="400" fill="url(#bgGrad)"/><g transform="translate(20, 20)"><circle cx="40" cy="40" r="35" fill="white"/><text x="40" y="90" text-anchor="middle" font-size="10">normal</text></g><g transform="translate(120, 20)"><circle cx="40" cy="40" r="35" fill="white" style="mix-blend-mode: multiply;"/><text x="40" y="90" text-anchor="middle" font-size="10">multiply</text></g><g transform="translate(220, 20)"><circle cx="40" cy="40" r="35" fill="navy" style="mix-blend-mode: screen;"/><text x="40" y="90" text-anchor="middle" font-size="10">screen</text></g><g transform="translate(320, 20)"><circle cx="40" cy="40" r="35" fill="yellow" style="mix-blend-mode: overlay;"/><text x="40" y="90" text-anchor="middle" font-size="10">overlay</text></g><g transform="translate(420, 20)"><circle cx="40" cy="40" r="35" fill="white" style="mix-blend-mode: difference;"/><text x="40" y="90" text-anchor="middle" font-size="10">difference</text></g><g transform="translate(20, 150)" style="isolation: isolate;"><rect width="200" height="100" fill="white" opacity="0.8"/><circle cx="50" cy="50" r="40" fill="red" style="mix-blend-mode: multiply;"/><circle cx="100" cy="50" r="40" fill="green" style="mix-blend-mode: multiply;"/><circle cx="150" cy="50" r="40" fill="blue" style="mix-blend-mode: multiply;"/><text x="100" y="120" text-anchor="middle" font-size="10">isolated group</text></g><g transform="translate(250, 150)"><rect width="80" height="80" fill="orange" style="mix-blend-mode: color-dodge;"/><text x="40" y="100" text-anchor="middle" font-size="10">color-dodge</text></g><g transform="translate(350, 150)"><rect width="80" height="80" fill="cyan" style="mix-blend-mode: color-burn;"/><text x="40" y="100" text-anchor="middle" font-size="10">color-burn</text></g></svg>