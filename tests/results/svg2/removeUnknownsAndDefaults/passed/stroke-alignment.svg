<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><title>SVG 2.0 Stroke Alignment</title><desc>Tests stroke-alignment property (inner, center, outer)</desc><style>.inner { stroke-alignment: inner; }
    .center { stroke-alignment: center; }
    .outer { stroke-alignment: outer; }</style><line x1="50" x2="50" y2="300" stroke="#ddd"/><line x1="150" x2="150" y2="300" stroke="#ddd"/><line x1="250" x2="250" y2="300" stroke="#ddd"/><line x1="350" x2="350" y2="300" stroke="#ddd"/><rect x="50" y="50" width="100" height="100" fill="lightblue" stroke="navy" stroke-width="10" class="center"/><text x="100" y="175" text-anchor="middle" font-size="10">center (default)</text><rect x="200" y="50" width="100" height="100" fill="lightgreen" stroke="darkgreen" stroke-width="10" class="inner"/><text x="250" y="175" text-anchor="middle" font-size="10">inner</text><rect x="50" y="200" width="100" height="80" fill="lightyellow" stroke="orange" stroke-width="10" class="outer"/><text x="100" y="295" text-anchor="middle" font-size="10">outer</text><circle cx="250" cy="240" r="40" fill="pink" stroke="red" stroke-width="8" class="center"/><circle cx="350" cy="240" r="40" fill="lavender" stroke="purple" stroke-width="8" class="inner"/></svg>