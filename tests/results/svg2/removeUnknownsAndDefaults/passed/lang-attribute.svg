<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" lang="en"><title>SVG 2.0 Language Attribute</title><desc>Tests lang attribute for internationalization (replaces xml:lang)</desc><style>text[lang="ja"] { font-family: "Hiragino Sans", "Yu Gothic", sans-serif; }
    text[lang="ar"] { font-family: "Arial", sans-serif; direction: rtl; }
    text[lang="zh"] { font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }</style><text x="20" y="40" font-size="16" lang="en">Hello, World!</text><text x="20" y="80" font-size="16" lang="ja">こんにちは世界</text><text x="20" y="120" font-size="16" lang="zh">你好世界</text><text x="380" y="160" font-size="16" lang="ar" text-anchor="end">مرحبا بالعالم</text><text x="20" y="200" font-size="16" lang="de">Hallo Welt!</text><text x="20" y="240" font-size="16" lang="ru">Привет мир!</text><g lang="fr"><text x="20" y="280" font-size="14">Bonjour le monde!<tspan lang="en">(Hello world!)</tspan></text></g></svg>