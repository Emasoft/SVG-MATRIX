<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><title>SVG 2.0 Clip Rule</title><desc>Tests clip-rule property on clipPath contents</desc><defs><clipPath id="clipNonzero"><path d="M 50,10 L 90,90 L 10,40 L 90,40 L 10,90 Z" clip-rule="nonzero"/></clipPath><clipPath id="clipEvenodd"><path d="M 50,10 L 90,90 L 10,40 L 90,40 L 10,90 Z" clip-rule="evenodd"/></clipPath><clipPath id="complexClip"><circle cx="50" cy="50" r="40" clip-rule="evenodd"/><rect x="30" y="30" width="40" height="40"/></clipPath><linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="red"/><stop offset="25%" stop-color="yellow"/><stop offset="50%" stop-color="green"/><stop offset="75%" stop-color="blue"/><stop offset="100%" stop-color="purple"/></linearGradient></defs><g transform="translate(30, 30)"><rect x="0" y="0" width="100" height="100" fill="url(#rainbow)" clip-path="url(#clipNonzero)"/><text x="50" y="120" text-anchor="middle" font-size="10">nonzero</text></g><g transform="translate(160, 30)"><rect x="0" y="0" width="100" height="100" fill="url(#rainbow)" clip-path="url(#clipEvenodd)"/><text x="50" y="120" text-anchor="middle" font-size="10">evenodd</text></g><g transform="translate(290, 30)"><rect x="0" y="0" width="100" height="100" fill="url(#rainbow)" clip-path="url(#complexClip)"/><text x="50" y="120" text-anchor="middle" font-size="10">complex</text></g><g transform="translate(100, 180)"><path d="M 100,0 L 130,95 L 40,35 L 160,35 L 70,95 Z" fill="crimson" fill-rule="evenodd"/><text x="100" y="110" text-anchor="middle" font-size="10">fill-rule: evenodd</text></g></svg>