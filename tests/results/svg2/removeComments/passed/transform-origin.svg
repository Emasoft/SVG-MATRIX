<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400"><title>SVG 2.0 Transform Origin</title><desc>Tests transform-origin CSS property on SVG elements</desc><style>.rotate-center {
      transform-origin: center;
      transform: rotate(45deg);
    }
    .rotate-corner {
      transform-origin: top left;
      transform: rotate(30deg);
    }
    .scale-center {
      transform-origin: 50% 50%;
      transform: scale(1.2);
    }
    .combined {
      transform-origin: center center;
      transform: rotate(15deg) scale(0.9);
    }</style><rect x="50" y="50" width="80" height="80" fill="red" class="rotate-center"/><rect x="200" y="50" width="80" height="80" fill="blue" class="rotate-corner"/><rect x="350" y="50" width="80" height="80" fill="green" class="scale-center"/><ellipse cx="100" cy="250" rx="60" ry="40" fill="purple" class="combined"/><rect x="200" y="200" width="100" height="100" fill="orange" style="transform-origin: 250px 250px; transform: rotate(20deg);"/></svg>