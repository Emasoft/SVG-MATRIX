<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><title>SVG 2.0 Z-Index</title><desc>Tests z-index property on SVG elements</desc><style>.layer1 { z-index: 1; }
    .layer2 { z-index: 2; }
    .layer3 { z-index: 3; }
    .back { z-index: -1; }</style><g transform="translate(20, 20)"><rect x="0" y="0" width="100" height="100" fill="red"/><rect x="30" y="30" width="100" height="100" fill="green"/><rect x="60" y="60" width="100" height="100" fill="blue"/><text x="50" y="180" font-size="12">Normal order</text></g><g transform="translate(220, 20)"><rect x="60" y="60" width="100" height="100" fill="blue" class="layer1"/><rect x="0" y="0" width="100" height="100" fill="red" class="layer3"/><rect x="30" y="30" width="100" height="100" fill="green" class="layer2"/><text x="50" y="180" font-size="12">With z-index</text></g><rect x="150" y="220" width="100" height="60" fill="purple" class="back"/><text x="200" y="260" text-anchor="middle" fill="white" font-size="14">Behind</text></svg>