<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><title>SVG 2.0 pathLength Test</title><desc>Tests pathLength attribute for normalized dash patterns</desc><path d="M20,50 Q200,10 380,50" fill="none" stroke="blue" stroke-width="3" stroke-dasharray="20 10"/><text x="20" y="80" font-size="10">Without pathLength: dash = 20 10 (actual units)</text><path d="M20,130 Q200,90 380,130" fill="none" stroke="red" stroke-width="3" pathLength="100" stroke-dasharray="10 5"/><text x="20" y="160" font-size="10">pathLength=100: dash = 10 5 (10% on, 5% off)</text><circle cx="100" cy="230" r="40" fill="none" stroke="green" stroke-width="3" pathLength="100" stroke-dasharray="25 75"/><text x="160" y="230" font-size="10">Circle: 25% filled</text><text x="20" y="290" font-size="10">pathLength normalizes stroke-dasharray units</text></svg>