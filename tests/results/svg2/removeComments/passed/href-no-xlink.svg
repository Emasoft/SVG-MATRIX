<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><title>SVG 2.0 href Without xlink Prefix</title><desc>Tests href attribute without xlink namespace (SVG 2.0 feature)</desc><defs><linearGradient id="grad1"><stop offset="0%" stop-color="purple"/><stop offset="100%" stop-color="orange"/></linearGradient><linearGradient id="grad2" href="#grad1" x1="0%" y1="0%" x2="100%" y2="100%"/><symbol id="mySymbol" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="url(#grad1)" rx="10"/><circle cx="50" cy="50" r="30" fill="white" opacity="0.5"/></symbol><clipPath id="myClip"><circle cx="50" cy="50" r="40"/></clipPath></defs><use href="#mySymbol" x="20" y="20" width="100" height="100"/><use href="#mySymbol" x="150" y="20" width="100" height="100" clip-path="url(#myClip)"/><use href="#mySymbol" x="280" y="20" width="100" height="100" opacity="0.5"/><a href="https://example.com"><rect x="20" y="150" width="150" height="50" fill="url(#grad2)" rx="5"/><text x="95" y="180" text-anchor="middle" fill="white" font-size="14">Click me</text></a></svg>