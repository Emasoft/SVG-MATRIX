<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><title>SVG 2.0 Mesh Gradient - Basic</title><desc>Tests basic mesh gradient with Coons patch</desc><defs><meshgradient id="meshGrad1" x="50" y="50"><meshrow><meshpatch><stop stop-color="red"/><stop stop-color="blue" path="c 50,0 100,0 150,0"/><stop stop-color="green" path="c 0,50 0,100 0,150"/><stop stop-color="yellow" path="c -50,0 -100,0 -150,0"/></meshpatch></meshrow></meshgradient></defs><rect x="50" y="50" width="150" height="150" fill="url(#meshGrad1)"/><text x="50" y="240" font-size="14">Mesh gradient test</text></svg>