<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 291" preserveAspectRatio="xMinYMin meet" height="291" width="100%">
  <title>Simple Test Table</title>

  <defs>
    <style>
      .title { font: bold 20px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: #1a1a1a; }
      .subtitle { font: 12px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: #666; }
      .col-header { font: bold 12px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: #FFF; }
      .col-desc { font: 10px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: rgba(255,255,255,0.85); }
      .row-label { font: 11px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: #333; }
      .row-label-bold { font: bold 11px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: #1a1a1a; }
      .cell-ok { fill: #C8E6C9; }
      .cell-warn { fill: #FFF9C4; }
      .cell-bad { fill: #FFCDD2; }
      .ok-text { font: bold 13px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: #2E7D32; }
      .cell-text { font: 10px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: #333; }
      .section-title { font: bold 12px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: #333; }
      .legend-text { font: 10px system-ui, -apple-system, BlinkMacSystemFont, sans-serif; fill: #444; }
    </style>
  </defs>

  <text x="225" y="24" text-anchor="middle" class="title">Simple Test Table</text>
  <text x="225" y="42" text-anchor="middle" class="subtitle">A basic 2x2 test</text>

  <g transform="translate(25, 55)">
    <rect x="100" y="0" width="150" height="60" fill="#1565C0" stroke="#DDD"/>
    <text x="175" y="25" text-anchor="middle" class="col-header">Column 1</text>
    <rect x="250" y="0" width="150" height="60" fill="#1976D2" stroke="#DDD"/>
    <text x="325" y="25" text-anchor="middle" class="col-header">Column 2</text>
    <rect x="0" y="60" width="100" height="63" fill="#E3F2FD" stroke="#DDD"/>
    <text x="50" y="95.5" text-anchor="middle" class="row-label-bold">Row 1</text>
    <rect x="100" y="60" width="150" height="63" class="cell-warn" stroke="#DDD"/>
    <text x="108" y="85" class="cell-text">• Test line 1</text>
    <text x="108" y="98" class="cell-text">• Test line 2</text>
    <rect x="250" y="60" width="150" height="63" class="cell-warn" stroke="#DDD"/>
    <text x="258" y="85" class="cell-text">• Test line 1</text>
    <text x="258" y="98" class="cell-text">• Test line 2</text>
    <line x1="0" y1="123" x2="400" y2="123" stroke="#999" stroke-width="2"/>
    <rect x="0" y="123" width="100" height="63" fill="#E8F5E9" stroke="#DDD"/>
    <text x="50" y="158.5" text-anchor="middle" class="row-label-bold">Row 2</text>
    <rect x="100" y="123" width="150" height="63" class="cell-warn" stroke="#DDD"/>
    <text x="108" y="148" class="cell-text">• Test line 1</text>
    <text x="108" y="161" class="cell-text">• Test line 2</text>
    <rect x="250" y="123" width="150" height="63" class="cell-warn" stroke="#DDD"/>
    <text x="258" y="148" class="cell-text">• Test line 1</text>
    <text x="258" y="161" class="cell-text">• Test line 2</text>
  </g>
</svg>